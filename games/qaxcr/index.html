<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Քաղցր Մանկություն</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="media.css">
	<link rel="shortcut icon" href="image/coins/Gamelogo.png">
</head>
<body>
	<div class="inf">
		<img class="logo" src="image/logo.png" alt="Logo">
		<p class="author">Developer Hovo Vardanyan</p>
	</div>
	<article class="menu homeRoom1">
		<div class="topMenuBlock">
			<div class="gameLogoHome"><img src="image/coins/Gamelogo.png" title="Խաղի հեղինակ` Հովո Վարդանյան"></div>
			<div class="gameName" title="Քաղցր Մանկություն"><h1>Քաղցր Մանկություն</h1></div>
		</div>
		<div class="buttonMenuStyle">
			<div class="gamePlay start" title="Start">Խաղալ</div>
			<div class="gamePlay descr" title="Developer Hovo Vardanyan">Բնութագիր</div>
		</div>
		<div class="infoGame">
			<div class="infoClose">
				<span>&times;</span>
			</div>
			<aside>Խաղալով հիշիր Քաղցր Մանկությունդ, Ժպտա այսօր այնպես, ինչպես երեխա ժամանակ:
				<img src="image/coins/GameLogo.png">
				<img src="image/coins/always.png">
				<div class="author">Developer Hovo Vardanyan<br>All Right Reserved &#169; 2021</div>
			</aside>
		</div>
	</article>
	<section class="game_room_1">
		<div class="home_menu">
			<button>Մենյու</button>
		</div>
		<div class="rightCoins">
			<h3>դու հավաքել ես</h3>
			<div class="coinsBlock">
				<div class="coins"><b>0</b></div>
				<span>միավոր</span>
			</div>
		</div>
		<div class="victory">
			<div class="firework"><img src="image/coins/victory.gif"></div>
			<div class="firework"><img src="image/coins/victory2.gif"></div>
		</div>
		<div class="fruit">
			<div class="gameInformacion">Տառերով հավաքիր պատկերված մրգի անվանումը <b>և կստանաս <i>1</i> - միավոր</b></div>
			<img class="basicFruit" src="image/room1/apple.png">
			<div class="banner"><span></span><img src="image/coins/banner.png"></div>
			<div class="label rom1"><label></label></div>
			<a href="room/room2.html"><div class="nextLevel"><img src="image/coins/arrowRight.png"></div></a>
		</div>
		<div class="titles room1 x">
			<h5>Խ</h5>
		</div>
		<div class="titles room1 n">
			<h5>Ն</h5>
		</div>
		<div class="titles room1 dz">
			<h5>Ձ</h5>
		</div>
		<div class="titles room1 o">
			<h5>Ո</h5>
		</div>
		<div class="titles room1 r">
			<h5>Ր</h5>
		</div>
	</section>
	
	<script>
		
		const GameMenu = document.querySelector('article.menu');
		const startGame = document.querySelector('.menu .gamePlay.start');
		startGame.onclick = function() { GameMenu.style.display = 'none'; };
		const descrOpen = document.querySelector('.menu .gamePlay.descr');
		const descrCloseOpen = document.querySelector('.menu .infoGame');
		const CloseX = document.querySelector('.infoGame .infoClose');
		descrOpen.onclick = function() {
			descrCloseOpen.style.display = 'flex';
		};
		
		const theme = new Audio();
		theme.src = 'music/theme.mp3';
		document.onmousedown = () => theme.play();
		theme.ontimeupdate = () => theme.ended ? theme.play() : '';
		
		CloseX.onclick = function() {
			descrCloseOpen.style.display = 'none';
		};
		
		const homeMenu = document.querySelector('.home_menu button');
		homeMenu.onclick = function() { GameMenu.style.display = 'flex'; };
		
		let buttonX = document.querySelector('.titles.room1.x');
		let buttonN = document.querySelector('.titles.room1.n');
		let buttonDZ = document.querySelector('.titles.room1.dz');
		let buttonO = document.querySelector('.titles.room1.o');
		let buttonR = document.querySelector('.titles.room1.r');
		let room1Label = document.querySelector('.label.rom1 label');
		
		buttonX.addEventListener('click', function() {
			if (room1Label.innerHTML === '') {
				room1Label.innerHTML = 'Խ';
				room1Label.classList.add('labelEffect');
				this.style.display = 'none';
			}
		});
		buttonN.addEventListener('click', function() {
			if (room1Label.innerHTML === 'Խ') {
				room1Label.innerHTML = 'ԽՆ';
				this.style.display = 'none';
			}
		});
		buttonDZ.addEventListener('click', function() {
			if (room1Label.innerHTML === 'ԽՆ') {
				room1Label.innerHTML = 'ԽՆՁ';
				this.style.display = 'none';
			}
		});
		buttonO.addEventListener('click', function() {
			if (room1Label.innerHTML === 'ԽՆՁ') {
				room1Label.innerHTML = 'ԽՆՁՈ';
				this.style.display = 'none';
			}
		});
		let nextLevel = document.querySelector('.fruit .nextLevel');
		let goodJob = document.querySelector('.fruit .banner span');
		let firework = document.querySelector('section .victory');
		let coins = document.querySelector('.coins b');
		let coinsBlock = document.querySelector('.coins');
		buttonR.addEventListener('click', function() {
			if (room1Label.innerHTML === 'ԽՆՁՈ') {
				room1Label.innerHTML = 'ԽՆՁՈՐ';
				this.style.display = 'none';
				coins.innerHTML = '1';
				coinsBlock.classList.add('victoryPlus');
				firework.style = 'display: block;';
				goodJob.innerHTML = 'Կեցցես';
				nextLevel.classList.add('arrowRight');
				document.querySelector('.gameInformacion').style.display = 'none';
			}
		});
		
	</script>
</body>
</html>
