<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/bird.gif">
</head>
<body>
    <div class="game">
        <div class="bird"></div>
        <div class="pipe top"></div>
        <div class="pipe bottom"></div>
        <div class="pipe top"></div>
        <div class="pipe bottom"></div>
        <div class="pipe top"></div>
        <div class="pipe bottom"></div>
        <div class="floor"></div>
        <h2 class="gameOver">GameOver</h2>
        <div class="control">
            <button class="menu">Menu</button>
            <button class="replay">Replay</button>
        </div>
        <div class="view">
            <h2 class="point">Point 0</h2>
            <h2 class="time">Time 0</h2>
        </div>
        <div class="enemy"></div>
        <div class="bullet"></div>
        <div class="rain"></div>
        <div class="powerBlock">
            <div class="power">
                <div class="on"></div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
