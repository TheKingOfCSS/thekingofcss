<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mario Yoshi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/mario.gif" id="linkIcon">
</head>
<body>
   <div class="game">
		<div class="dino"></div>
		<div class="hint">
		    <div class="it big">
		        <img src="img/coin.webp" alt="img">
		        <h5>10</h5>
		        <img src="img/sad-mario.png" alt="img">
		    </div>
		    <div class="it medium"></div>
		    <div class="it small"></div>
		</div>
		<div class="point"></div>
		<div class="time"></div>
		<div class="cactus"></div>
		<div class="floor"></div>
		<h2 class="gameOver">GameOver</h2>
		<span class="coin"></span>
		<span class="coin"></span>
		<span class="coin"></span>
		<span class="coin"></span>
		<div class="pointBlock">
			<div class="mission">
				<strong>10km</strong>
				<img src="img/weddingPrincess.png" alt="Img">
			</div>
			<img src="img/coin.webp" alt="Img">
			<b>0</b>
		</div>
		<div class="batEnemy"></div>
		<div class="dinoEnemy"></div>
		<div class="cursor"></div>
		<div class="path">0 Meter</div>
		<img src="img/castle.png" alt="Img" class="castle">
   </div>
   <div class="menu">
       <h1>Mario's Wedding</h1>
       <div class="play">Play</div>
       <h3 class="record">Record <span>0</span> Meter</h3>
       <div class="authorsAndCreators">
       		Developer
       		<br>
       		Zaqar Shaqilyan
       		<br>
       		Instructor
       		<br>
       		Hovo Vardanyan
       		<hr size="1" color="#000" width="280" style="margin: 5px auto;">
       		<span>OOP / Object Oriented Programming</span>
       </div>
   </div>
	
    <script src="script.js"></script>
</body>
</html>
