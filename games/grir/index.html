<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Գրիր թե կարող ես</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="bg.jpg">
</head>
<body>
	<div class="game">
		<img class="logo" src="music/logo.png" alt="Logo">
		<div class="coin">0/10</div>
		<div class="display">
			<div class="burger">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<input type="range" min="0" max="100" step="1" value="100">
			<div class="example">
				<div class="box"></div>
			</div>
			<div class="exercise">
				<div class="box"></div>
			</div>
		</div>
		<textarea class="editor" placeholder="Code Editor"></textarea>
		<h4>Ապրես</h4>
		<p class="author">Developer<br>Hovo Vardanyan</p>
	</div>
	<div class="menu">
		<h1>Գրիր թե կարող ես</h1>
		<div class="icon1"></div>
		<div class="icon2"></div>
		<button class="btn start">Սկսել</button>
		<button class="btn descr">Բնութագիր</button>
		<button class="btn exit">Փակել</button>
	</div>
	<div class="info">
		<button class="close">X</button>
		<p>Ստուգիր գիտելիքներդ փորձիր հավաքել պատկերված օրինակը գրելով բարձրորակ CSS կոդ: Ճիշտ պատասխան չի ընդունվի այն դեպքում եթե կա հնարավորություն գրելու ավելի գրագետ քան գրել ես: Դե ինչ փորձիր...</p>
	</div>
	<script src="main.js"></script>
</body>
</html>
