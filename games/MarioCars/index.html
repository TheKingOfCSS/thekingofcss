<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mario Cars</title>
    <link rel="shortcut icon" href="img/logo.ico">
    <style>
        * { margin: 0; padding: 0px; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
        .game {
            height: 100vh;
            overflow: hidden;
        }
        .game .path {
            height: 50%;
            position: relative;
			overflow: hidden;
        }
        .game .path .target {
            position: absolute;
			top: 20px;
			left: 50%;
			width: 80%;
            height: 20px;
			border-radius: 50px;
			translate: -50%;
			z-index: 1;
			-webkit-box-shadow: inset 0 0 15px 1px #fff;
			box-shadow: inset 0 0 15px 1px #fff;
        }
		.game .path .target .current {
			height: 100%;
			width: 0;
			background: #00f7ff;
			-webkit-box-shadow: inset 0 0 8px #000;
			box-shadow: inset 0 0 8px #000;
			border-radius: 50px;
			translate: 1px;
		}
		.game .path .target .finish {
			width: 40px;
			height: 40px;
			border-radius: 50%;
			background: conic-gradient(#000 25%, #fff 25% 50%, #000 50% 75%, #fff 75%) repeat center / 20px 20px;
			position: absolute;
			top: -10px;
			right: -20px;
			-webkit-box-shadow: 0 0 10px #fff;
			box-shadow: 0 0 10px #fff;
		}
        @-webkit-keyframes pathbg {
            to { background-position-x: -100vw; }
        }
        @keyframes pathbg {
            to { background-position-x: -100vw; }
        }
        .game .path:first-child {
            border-bottom: 5px solid #000;
			z-index: 1;
        }
        .game .path .bg {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: end;
            -ms-flex-align: end;
            align-items: flex-end;
        }
        .game .path .room {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: end;
            -ms-flex-align: end;
            align-items: flex-end;
        }
        .game .path .room img {
            width: 8vw;
            height: 16vh;
			position: relative;
			bottom: 0;
			-o-object-fit: cover;
			object-fit: cover;
        }
		@-webkit-keyframes stoneT {
			50% { bottom: 50px; }
		}
		@keyframes stoneT {
			50% { bottom: 50px; }
		}
        .game .path .bg img {
			width: 50vw;
			height: 50vh;
			-o-object-fit: cover;
			object-fit: cover;
        }
        @-webkit-keyframes room {
            to { left: -100%; }
        }
        @keyframes room {
            to { left: -100%; }
        }
        .game .path .person {
            position: absolute;
            bottom: 15vh;
            left: 150px;
            width: 300px;
            height: 200px;
            scale: -1 1;
			z-index: 1;
        }
        .game .path.p1 .person {
            background: url(img/luigi.gif) no-repeat -63px -116px / 400px 380px;
            width: 253px;
            height: 138px;
            border-radius: 122% 123px 70px 35px;
        }
        .game .path.p2 .person {
            background: url(img/mario.gif) no-repeat -81px -125px / 400px 380px;
            width: 255px;
            height: 135px;
            border-radius: 60% 68px 45% 24px;
        }
		.game .path .power {
			position: absolute;
			bottom: -100px;
			left: 0;
			width: 70px;
			height: 70px;
			background: rgba(0, 0, 0, 0.53);
			-webkit-clip-path: polygon(45% 0, 68% 2%, 51% 39%, 82% 40%, 37% 99%, 50% 55%, 28% 55%);
			clip-path: polygon(45% 0, 68% 2%, 51% 39%, 82% 40%, 37% 99%, 50% 55%, 28% 55%);
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: end;
			-ms-flex-align: end;
			align-items: flex-end;
			z-index: 1;
			-webkit-transition: .8s;
			transition: .8s;
		}
		.game .path .power .on {
			width: 100%;
			height: 0;
			background: #ffe200;
			-webkit-transition: .4s;
			transition: .4s;
		}
		.game .path .room .super {
			width: 28px;
			height: 54px;
			position: absolute;
			top: 50px;
			left: 20%;
			background: url(img/lightning.png) no-repeat -16px -4px / 60px 60px;
			z-index: 2;
			border-radius: 27px 21% 92% 5px;
		}
		.game .path :is(.rocket, .arsenal) {
			position: absolute;
			bottom: 16vh;
            left: 280px;
            width: 97px;
			height: 59px;
			background: url(img/rocket.gif) no-repeat -4px -19px / 110px 110px;
			border-radius: 98% 6px 86% 2px;
			rotate: 27deg;
			opacity: 0;
			-webkit-transition: opacity .2s, left 1.2s linear;
			transition: opacity .2s, left 1.2s linear;
		}
		.game .path .arsenal {
			opacity: 1;
			left: calc(100vw - 80px);
			z-index: 1;
			bottom: -95px;
			rotate: -63deg;
			scale: .8;
			-webkit-transition: .8s;
			transition: .8s;
			background-image: url(img/rocket.png);
		}
		.game .path .room :is(.guest, .guest2) {
			position: absolute;
			bottom: 15vh;
			left: 80%;
			width: 226px;
			height: 188px;
			z-index: 1;
			background: url(img/bowser.gif) no-repeat -56px -54px / 330px 310px;
			border-radius: 72px 40px 55px 55px;
			-webkit-animation: guest 40s linear;
			animation: guest 40s linear;
		}
		.game .path .room .guest2 {
			bottom: 15.3vh;
			width: 177px;
			height: 157px;
			background: url(img/princess.gif) no-repeat -93px -89px / 360px 350px;
			border-radius: 78px 85px 55px 50px;
		}
		@-webkit-keyframes guest {
			to { left: -300px; }
		}
		@keyframes guest {
			to { left: -300px; }
		}
		.game .path .gameOver {
			position: absolute;
			left: 50%;
			translate: -50%;
			bottom: -50px;
			font: bold 2.5vw sans-serif;
			color: #fff;
			text-shadow: -2px 3px 2px #f00, -1px 6px 3px #ff7474;
			-webkit-transition: .6s;
			transition: .6s;
		}
		.game .timeStart {
			position: absolute;
			top: 50%;
			left: 50%;
			translate: -50% -50%;
			z-index: 2;
			overflow: hidden;
			width: 15vw;
			height: 15vw;
			scale: 0;
			-webkit-transition: .5s;
			transition: .5s;
		}
		.game .timeStart .slide {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			position: relative;
			left: 0;
			-webkit-transition: .3s;
			transition: .3s;
			width: 400%;
			height: 100%;
		}
		.game .timeStart .slide .item {
			width: 15vw;
			height: 100%;
			text-align: center;
			font: bold 10vw/15vw sans-serif;
			color: var(--tc);
			text-shadow: -1px 5px 2px #000, 2px 8px 7px #fff;
			-webkit-text-stroke: 2px #fff;
			-webkit-box-shadow: inset 0 0 20px 5px #fff;
			box-shadow: inset 0 0 20px 5px #fff;
			border-radius: 50%;
		}
		@-webkit-keyframes timeStart {
			10% { left: 0; }
			25%, 35% { left: -100%; }
			50%, 60% { left: -200%; }
			75%, 100% { left: -300%; }
		}
		@keyframes timeStart {
			10% { left: 0; }
			25%, 35% { left: -100%; }
			50%, 60% { left: -200%; }
			75%, 100% { left: -300%; }
		}
		.menu {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: url(img/floor3.jpg) center / 1% #7a6848;
			z-index: 10;
			text-align: center;
			padding-top: 5%;
			background-blend-mode: difference;
			-webkit-animation: menu 6s linear infinite;
			animation: menu 6s linear infinite;
			-webkit-transition: .6s;
			transition: .6s;
			-webkit-clip-path: circle(100%);
			clip-path: circle(100%);
		}
		@-webkit-keyframes menu {
			50% { background-color: #1c1515; background-size: 60%; }
			70% { background-color: #b98db2; }
		}
		@keyframes menu {
			50% { background-color: #1c1515; background-size: 60%; }
			70% { background-color: #b98db2; }
		}
		.menu h1 {
			font: bold 12vw sans-serif;

			display: -ms-flexbox;

			color: #f00;
		}
		.menu h1 span {
			letter-spacing: -2px;
			-webkit-animation: menuTitle 1s calc(var(--ti) * .2s) linear infinite;
			animation: menuTitle 1s calc(var(--ti) * .2s) linear infinite;
			text-shadow: 0 13px 6px var(--c), 0 20px 6px #fff;
			-webkit-text-stroke: 3px #f5ff00;
			color: var(--c);
		}
		@-webkit-keyframes menuTitle {
			50% { translate: 0 -30px; letter-spacing: 20px; text-shadow: 0 13px 6px #000, 0 20px 6px #000; -webkit-text-stroke: 7px #fff; }
		}
		@keyframes menuTitle {
			50% { translate: 0 -30px; letter-spacing: 20px; text-shadow: 0 13px 6px #000, 0 20px 6px #000; -webkit-text-stroke: 7px #fff; }
		}
		.menu .play {
			font: bold 8vw sans-serif;
			margin-top: 6vw;
			background: #fff;
			border-radius: 80px;
			display: inline-block;
			padding: 17px 55px;
			cursor: pointer;
			position: relative;
			background: url(img/floor4.png) no-repeat center top / 95% 100%;
			color: #fff;
			-webkit-transition: .4s;
			transition: .4s;
			text-shadow: -2px 6px 5px #000;
			will-change: transform;
			-webkit-text-stroke: 2px transparent;
		}
		.menu .play:hover {
			scale: 1.2;
			color: #0f0;
			background-size: 85% 90%;
			background-position-y: -5px;
		}
		.menu .play:active {
			scale: 1.3;
			background-position-y: 0;
			rotate: -5deg;
			-webkit-text-stroke-color: #000;
		}
		.menu .play:hover::before {
			top: -82px;
		}
		.menu .play::before {
			content: '';
			position: absolute;
			top: -70px;
			right: -50px;
			width: 160px;
			height: 120px;
			background: url(img/mario.gif) no-repeat center / cover;
			rotate: 25deg;
			-webkit-animation: menuHero 2s linear infinite;
			animation: menuHero 2s linear infinite;
			-webkit-transition: .4s;
			transition: .4s;
		}
		@-webkit-keyframes menuHero {
			50% { right: 70%; scale: 1; }
			50.00001% { right: 70%; scale: -1 1; rotate: -7deg; }
			to { scale: -1 1; rotate: -7deg; }
		}
		@keyframes menuHero {
			50% { right: 70%; scale: 1; }
			50.00001% { right: 70%; scale: -1 1; rotate: -7deg; }
			to { scale: -1 1; rotate: -7deg; }
		}
		.menu .recordsTable {
			margin: 2% auto;
			color: #fff;
		}
		.menu .recordsTable tr :is(th, td) {
			padding: 3px 20px;
			font: 22px sans-serif;
			text-shadow: 0 3px 5px #000;
			color: var(--rc);
		}
		.menu .recordsTable tr .restore {
			cursor: pointer;
			padding-top: 12px;
			font-size: 20px;
			-webkit-transition: .3s;
			transition: .3s;
			will-change: transform;
			opacity: 0;
			visibility: hidden;
		}
		.menu .recordsTable tr .restore:hover {
			color: #ffc400;
			scale: 1.15;
		}
		.menu .recordsTable:hover tr .restore {
			opacity: 1;
			visibility: visible;
			-webkit-transition: color .3s, scale .3s, opacity .3s 2s, visibility .3s 2s;
			transition: color .3s, scale .3s, opacity .3s 2s, visibility .3s 2s;
		}
		.menu .author {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			font: bold 18px/1.2 system-ui, verdana;
			color: #fff;
			background: #f00;
			padding: 7px 0 8px;
			letter-spacing: 1px;
		}
    </style>
</head>

		const powerSound2 = new Audio('img/power.mp3');

		menuRecords[1].innerText = draw;

        const person = document.querySelectorAll('.game .path .person');
        const pathBg = document.querySelectorAll('.game .path .bg');
        const pathRoom = document.querySelectorAll('.game .path .room');
        const target = document.querySelectorAll('.game .path .target .current');
        const power = document.querySelectorAll('.game .path .room .super');
        const powerOn = document.querySelectorAll('.game .path .power .on');

        const arsenal = document.querySelectorAll('.game .path .arsenal');

        const gameOver = document.querySelectorAll('.game .path .gameOver');
        const timeStart = document.querySelector('.game .timeStart .slide');
		const asyncControl = time => new Promise(resolve => setTimeout(resolve, time));
		menuPlay.onclick = () => {
			menuPlay.style.pointerEvents = 'none';
			startSound.play();
			startSound2.play();
			menuPlay.parentElement.style.clipPath = 'circle(0)';
			setTimeout(() => (menuPlay.parentElement.style.animation = 'none', Object.values(menuPlay.previousElementSibling.children).forEach(item => item.style.animation = 'none'), menuPlay.parentElement.style.display = 'none'), 6e2);
			void async function() {
				const stoneFace = ['img/floor.png', 'img/floor2.png', 'img/floor3.jpg', 'img/floor4.png', 'img/floor5.jpg'];
				const faceR = Math.floor(Math.random() * stoneFace.length);
				const variant = [
					'brightness(.2)',
					'brightness(.5)',
					'brightness(1)',
					'brightness(1.5)',
					'brightness(2.2)',
					'contrast(.2)',
					'contrast(1.5)',
					'contrast(2)',
					'contrast(3)',
					'hue-rotate(70deg)',
					'hue-rotate(150deg)',
					'hue-rotate(220deg)',
					'hue-rotate(270deg)',
					'invert(1)',
					'invert(.55)',
					'saturate(3)',
					'saturate(7)',
					'saturate(45)',
					'saturate(10)',
				];
				let variantR = Math.floor(Math.random() * variant.length);
				pathBg.forEach(item => item.style.filter = variant[variantR]);
				stone.forEach(item => [...item.children].forEach(item => item.src = stoneFace[faceR]));
				await asyncControl(1e2);
				powerOn.forEach(item => item.parentElement.style.bottom = '10px');
				arsenal.forEach(item => item.style.bottom = '18px');
				await asyncControl(3e2);
				timeGoSound.play();
				timeStart.parentElement.style.scale = 1;
				await asyncControl(3e2);
				timeStart.style.animation = 'timeStart 4s forwards';
				await asyncControl(3e3);
				timeStart.parentElement.style.scale = null;
				timeStart.parentElement.style.transition = '.4s';
				await asyncControl(3e2);
				timeStart.parentElement.style.display = 'none';
				const degree = [stone[0], stone[1], null];
				const degreeShow = Math.floor(Math.random() * degree.length);
				degree[degreeShow] ? [degree[degreeShow].children[degree[degreeShow].children.length-2], degree[degreeShow].children[degree[degreeShow].children.length-1]][Math.floor(Math.random() * 2)]['style']['display'] = 'block' : '';
				const key = {};
				let pers1 = 0;
				let pers2 = 0;
				let persX = 0;
				let pers2X = 0;
				let pers1Bool = false;
				let pers2Bool = false;
				let pers1Jump = true;
				let pers2Jump = true;
				let pers1Tar = 0;
				let pers2Tar = 0;
				let persSpeed = 3;
				let persSpeed2 = 3;
				let persSpeedPlus = .008;
				let persSpeedPlus2 = .008;
				let pers1True = true;
				let pers2True = true;
				let rocketLTrue = false;
				let rocketMTrue = false;
				let explosionRot = true;
				let explosionRot2 = true;
				let KINGCSS = true;
				let KINGCSS2 = true;
				let KINGJS = true;
				let KINGJS2 = true;
				let LuigiSound = true;
				let MarioSound = true;
				let powerSoundLuigi = false;
				let powerSoundMario = false;
				let stoneRand = [Math.floor(Math.random() * ((stone[0].children.length - 2) - 10) + 10)];
