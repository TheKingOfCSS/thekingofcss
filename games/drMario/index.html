									if (!item.classList.contains('quest')) {
										item.firstElementChild.style.transform = 'rotate(-25deg) translate(-22px, -55px)';
										item.children[1].style.transform = 'rotate(25deg) translate(22px, -55px)';
										item.children[2].style.transform = 'rotate(25deg) translate(-22px, 55px)';
										item.lastElementChild.style.transform = 'rotate(-25deg) translate(22px, 55px)';
									}
								});
								await asyncControl(1e2);
								gameOver.style = 'top: 50%; animation: gameOver .5s linear infinite alternate;';
								stone.forEach(item => Array.from(item.children).forEach(item => item.style.opacity = 0));
								await asyncControl(25e2);
								location.reload();
							} else if (questData[questRand[0]] == 'hide') {
								for (let i = 0; i < Math.floor(Math.random() * (10 - 5) + 5); i++) {
									themeSound.volume = .1;
									kickSound.currentTime = 0;
									kickSound.play();
									let r = Math.floor(Math.random() * stone.length);
									while(stone[r].classList.contains('quest')) {
										r = Math.floor(Math.random() * stone.length);
									}
									stone[r].firstElementChild.style.transform = 'rotate(-25deg) translate(-22px, -55px)';
									stone[r].children[1].style.transform = 'rotate(25deg) translate(22px, -55px)';
									stone[r].children[2].style.transform = 'rotate(25deg) translate(-22px, 55px)';
									stone[r].lastElementChild.style.transform = 'rotate(-25deg) translate(22px, 55px)';
									await asyncControl(200);
									stone[r].style.opacity = 0;
								}
								themeSound.volume = .5;
							}
							questX++;
							let r = Math.floor(Math.random() * questData.length);
							while(questRand.some(item => item == r) && questX != questData.length) {
								r = Math.floor(Math.random() * questData.length);
							}
							questRand.unshift(r);
						}
					}();
				};
			});
			let life = +lifeInf.innerText;
			let coin = +coinInf.innerText;
			let questX = 0;
			const current = [Math.floor(Math.random() * data.length)];
			let room = 0;
			display.style.backgroundImage = `url(${data[current[0]][0]})`;
			for (let i = 65; i <= 90; i++) {
				const key = document.createElement('div');
				key.innerText = String.fromCharCode(i);
				key.className = 'item';
				keyboard.append(key);
				key.onclick = () => {
					let keyR = Math.floor(Math.random() * 2);
					[keySound, key2Sound][keyR].play();
					[keySound, key2Sound][keyR].currentTime = 0;
					screen.innerText.length < 14 ? key.style = 'background: #080; box-shadow: inset 0 0 5px #000, 0 2px 0 #0f0; translate: 0 5px;' : '';
					screen.innerText.length < 14 ? screen.innerText += String.fromCharCode(i) : '';
					screen.innerText.length == 8 ? screen.style.width = 'var(--resp)' : screen.innerText.length == 10 ? screen.style.width = 'var(--resp2)' : '';
					if (screen.innerText == data[current[0]][1]) {
						[marioSound3, marioSound6][Math.floor(Math.random() * 2)].play();
						select[1].style = null;
						themeSound.pause();
						winnerSound.play();
						select[1].style.pointerEvents = 'none';
						select[2].style.pointerEvents = 'none';
						room < data.length ? room++ : '';
						void async function() {
							stone.forEach(item => item.style.pointerEvents = 'none');
							gameOver.style.top = '50%';
							gameOver.style.color = '#080';
							gameOver.style.animation = 'gameOver .5s linear infinite alternate';
							if (room < data.length) {
								gameOver.innerText = 'Correct';
								await asyncControl(2e3);
								gameOver.style.top = null;
							} else {
								gameOver.innerText = 'You are Winner';
								await asyncControl(3e3);
								location.reload();
							}
							if (room < data.length) {
								await asyncControl(6e2);
								gameOver.style = null;
								stone.forEach(item => (Array.from(item.children).forEach(item => item.style.display = null), item.style.opacity = null, item.style.pointerEvents = null));
								await asyncControl(20);
								stone.forEach(item => {
									Array.from(item.children).forEach(item => {
										item.style.opacity = null;
										item.style.transform = 'none';
									});
								});
								await asyncControl(2e2);
								let r = Math.floor(Math.random() * data.length);
								while(current.some(item => item == r) && room != data.length) {
									r = Math.floor(Math.random() * data.length);
								}
								current.unshift(r);
								screen.innerText = '';
								screen.style = null;
								Array.from(keyboard.children).forEach(item => item.style = null);
								display.style.backgroundImage = `url(${data[current[0]][0]})`;
								select[1].style.pointerEvents = null;
								select[2].style.pointerEvents = null;
								await asyncControl(2e3);
								themeSound.play();
							}
						}();
					}
				};
			}
			keyboard.append(keyboard.firstElementChild);
			keyboard.lastElementChild.onclick = () => {
				kickSound.play();
				Array.from(keyboard.children).forEach(item => item.innerText == screen.innerText.slice(-1) ? item.style = null : '');
				screen.innerText = screen.innerText.slice(0, -1);
				screen.innerText.length == 8 ? screen.style.width = 'var(--resp3)' : screen.innerText.length == 10 ? screen.style.width = 'var(--resp)' : '';
			};
			let showX = 0;
			select.forEach((item, index) => {
				item.onclick = () => {
					if (index == 0 && coin >= 10) {
						lifeSound.currentTime = .3;
						lifeSound.play();
						life += 4;
						lifeInf.innerText = life;
						coin -= 10;
						coinInf.innerText = coin;
					} else if (index == 1 && coin >= 12) {
						voiceSound.pause();
						[marioSound3, marioSound6][Math.floor(Math.random() * 2)].play();
						item.style.pointerEvents = 'none';
						item.style.background = '#6fb517';
						screen.innerText = data[current[0]][1].slice(0, 3);
						coin -= 12;
						coinInf.innerText = coin;
						Array.from(keyboard.children).forEach(item => {
							data[current[0]][1].slice(0, 3).split('').forEach(elem => {
								if (elem == item.innerText) {
									item.style = 'background: #080; box-shadow: inset 0 0 5px #000, 0 2px 0 #0f0; translate: 0 5px;';
								}
							});
						});
					} else if (index == 2 && coin >= 15) {
						goSound.currentTime = .3;
						goSound.play();
						themeSound.pause();
						winnerSound.play();
						coin -= 15;
						select[1].style.pointerEvents = 'none';
						select[2].style.pointerEvents = 'none';
						room < data.length ? room++ : '';
						if (room == data.length-1) {
							select[1].style.display = 'none';
							select[2].style.display = 'none';
						}
						coinInf.innerText = coin;
						stone.forEach(item => item.style.pointerEvents = 'none');
						void async function() {
							for (let i = 0; i < stone.length; i++) {
								if (!stone[i].classList.contains('quest')) {
									kickSound.play();
									stone[i].firstElementChild.style.transform = 'rotate(-25deg) translate(-22px, -55px)';
									stone[i].children[1].style.transform = 'rotate(25deg) translate(22px, -55px)';
									stone[i].children[2].style.transform = 'rotate(25deg) translate(-22px, 55px)';
									stone[i].lastElementChild.style.transform = 'rotate(-25deg) translate(22px, 55px)';
									await asyncControl(50);
									stone[i].style.opacity = 0;
								}
							}
							Array.from(keyboard.children).forEach(item => (data[current[0]][1].split('').forEach(elem => elem == item.innerText ? item.style = 'background: #080; box-shadow: inset 0 0 5px #000, 0 2px 0 #0f0; translate: 0 5px;' : ''), item.style.pointerEvents = 'none'));
							await asyncControl(3e2);
							screen.innerText = data[current[0]][1];
							await asyncControl(7e2);
							for (let i = stone.length-1; i >= 0; i--) {
								if (!stone[i].classList.contains('quest')) {
									blockSound.play();
									stone[i].style.opacity = null;
									Array.from(stone[i].children).forEach(item => (item.style.display = null, item.style.opacity = null));
									await asyncControl(50);
									stone[i].firstElementChild.style.transform = null;
									stone[i].children[1].style.transform = null;
									stone[i].children[2].style.transform = null;
									stone[i].lastElementChild.style.transform = null;
								}
							}
							screen.innerText = '';
							Array.from(keyboard.children).forEach(item => item.style = null);
							stone.forEach(item => !item.classList.contains('none') ? item.style.pointerEvents = null : '');
							let r = Math.floor(Math.random() * data.length);
							while(current.some(item => item == r) && room != data.length) {
								r = Math.floor(Math.random() * data.length);
							}
							current.unshift(r);
							await asyncControl(3e2);
							select[1].style.pointerEvents = null;
							select[2].style.pointerEvents = null;
							display.style.backgroundImage = `url(${data[current[0]][0]})`;
							themeSound.play();
						}();
					}
				};
			});
		};
		document.oncontextmenu = () => false;
		document.addEventListener('keydown', e => e.ctrlKey ? e.preventDefault() : e.which == 123 ? e.preventDefault() : '');
		console['log']('%cBy The King Of CSS3', 'color: #000000; font: bold 2rem sans-serif; text-shadow: 0 3px 3px #fff, -4px 7px 7px #000; padding: 20px;');
	</script>
