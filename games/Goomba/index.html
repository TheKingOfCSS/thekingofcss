<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mario come to the Goomba</title>
	<link rel="shortcut icon" href="img/Goomba.webp">
	<style>
		* { margin: 0; padding: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		.game {
			--st: paused;
			--qu: paused;
			--en: paused;
			--Goomba: 150px;
			--bg1: #0000;
			--bg2: #1110;
			height: 100vh;
			position: relative;
			overflow: hidden;
			background: -webkit-gradient(linear, left top, left bottom, from(var(--bg1)), to(var(--bg2))), url(img/bg.gif) center 0 / 50% 100%;
			background: linear-gradient(var(--bg1), var(--bg2)), url(img/bg.gif) center 0 / 50% 100%;
			-webkit-animation: bg 14s linear infinite;
			animation: bg 14s linear infinite;
		}
		.game .Goomba {
			position: absolute;
			bottom: 100px;
			left: 20%;
			width: 75px;
			height: 90px;
			background: url(img/Goomba.webp) no-repeat 0 0 / 75px 90px;
			border-radius: 25px;
			z-index: 1;
		}
		.game .topFloor .Mario {
			position: absolute;
			bottom: 90%;
			left: 50%;
			width: 72px;
			height: 108px;
			background: url(img/Mario.gif) no-repeat -70px -8px / 210px 124px;
			border-radius: 10px;
			-webkit-transition: .5s left linear;
			transition: .5s left linear;
		}
		.game :is(.floor, .topFloor) {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 105px;
			background: url(img/stone.png) 0 0 / 55px;
			-webkit-animation: stone .3s linear infinite;
			animation: stone .3s linear infinite;
		}
		.game .topFloor {
			bottom: 78%;
			height: 55px;
			-webkit-transition: .5s;
			transition: .5s;
		}
		.game .enem {
			position: absolute;
			bottom: 102px;
			right: -20%;
			-webkit-animation: enemy 5s linear infinite var(--en);
			animation: enemy 5s linear infinite var(--en);
			-webkit-transition: left .3s, bottom .5s;
			transition: left .3s, bottom .5s;
			z-index: 1;
		}
		.game .enem.enemy1 {
			width: 175px;
			height: 188px;
			background: url(img/enemy1.gif) no-repeat -23px -13px / 225px 215px;
			border-radius: 63px;
		}
		.game .enem.enemy2 {
			bottom: 100px;
			width: 111px;
			height: 171px;
			background: url(img/enemy2.gif) no-repeat -5px -4px / 115px 180px;
			border-radius: 85px 72px 55px 45px;
		}
		.game .enem.enemy3 {
			bottom: 104px;
			width: 215px;
			height: 165px;
			background: url(img/enemy3.gif) no-repeat 2px -4px / 215px 170px;
			border-radius: 85px 72px 55px 50px;
		}
		.game .enem.enemy4 {
			bottom: 98px;
			width: 165px;
			height: 188px;
			background: url(img/enemy4.gif) no-repeat -12px -15px / 185px 220px;
			border-radius: 45px 70px 40px 30px;
		}
		.game .life {
			position: absolute;
			top: 0;
			left: 0;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: center;
			-ms-flex-align: center;
			align-items: center;
			-webkit-column-gap: 3px;
			column-gap: 3px;
			-webkit-box-shadow: inset 0 -5px 20px 10px #0007;
			box-shadow: inset 0 -5px 20px 10px #0007;
			padding: 8px;
			border-bottom-right-radius: 30px;
			pointer-events: none;
			-webkit-transition: .5s;
			transition: .5s;
		}
		.game .life img {
			height: 50px;
		}
		.game :is(.life, .Mlife .progress) span {
			color: #fff;
			font: bold 20px verdana;
			text-shadow: 0 0 8px #000;
		}
		.game .Mlife {
			position: absolute;
			top: -100px;
			left: 0;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: center;
			-ms-flex-align: center;
			align-items: center;
			-webkit-column-gap: 3px;
			column-gap: 3px;
			pointer-events: none;
			padding: 5px;
			-webkit-transition: .5s;
			transition: .5s;
		}
		.game .Mlife img {
			height: 80px;
		}
		.game .Mlife .progress {
			width: 280px;
			height: 45px;
			border-radius: 50px;
			border: 1px solid #000;
			overflow: hidden;
			position: relative;
			background: #0002;
		}
		.game .Mlife .progress .prog {
			width: 100%;
			height: 100%;
			background: #f00;
			-webkit-box-shadow: inset 0 0 15px #000000b3;
			box-shadow: inset 0 0 15px #000000b3;
			border-radius: 50px;
		}
		.game .Mlife .progress span {
			position: absolute;
			top: 50%;
			left: 50%;
			translate: -50% -50%;
		}
		.game .gameOver {
			position: absolute;
			top: -50%;
			left: 50%;
			translate: -50% -50%;
			font: bold 8vw verdana;
			color: #fff;
			text-shadow: 0 3px 10px #000;
			z-index: 1;
			-webkit-transition: .8s;
			transition: .8s;
		}
		.game .stone {
			position: absolute;
			bottom: 105px;
			right: -100px;
			width: 60px;
			height: 80px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-ms-flex-wrap: wrap;
			flex-wrap: wrap;
			-webkit-animation: enemy 8.5s linear infinite var(--st);
			animation: enemy 8.5s linear infinite var(--st);
			z-index: 1;
		}
		.game .stone .stoneProg {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 4px;
			background: -webkit-gradient(linear, left top, right top, color-stop(100%, #f00), to(#000));
			background: linear-gradient(to right, #f00 100%, #000 100%);
		}
		.game .stone span {
			width: 50%;
			height: 50%;
			background: url(img/stone.png) repeat center / 50px;
			-webkit-transition: .3s;
			transition: .3s;
		}
		.game .question {
			position: absolute;
			bottom: calc(var(--Goomba) + 50px);
			right: -100px;
			width: 50px;
			height: 50px;
			background: url(img/question.gif) no-repeat center / cover;
			border-radius: 7px;
			-webkit-animation: enemy 8s linear infinite var(--qu);
			animation: enemy 8s linear infinite var(--qu);
			-webkit-transition: .2s;
			transition: .2s;
			z-index: 1;
		}
		.game .power {
			position: absolute;
			top: 50%;
			translate: 0 -50%;
			left: 1%;
			width: 50px;
			height: 100px;
			background: #fff5;
			-webkit-clip-path: polygon(45% 100%, 0 0, 100% 0, 55% 100%);
			clip-path: polygon(45% 100%, 0 0, 100% 0, 55% 100%);
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: end;
			-ms-flex-align: end;
			align-items: flex-end;
			-webkit-transition: 1s;
			transition: 1s;
		}
		.game .power .pow::after {
			content: '';
			position: absolute;
			top: -20px;
			left: 50%;
			translate: -50%;
			width: 30px;
			height: 30px;
			background: url(img/koopa.gif) no-repeat center / contain;
		}
		.game .power .pow {
			width: 100%;
			height: 0;
			background: -webkit-gradient(linear, left bottom, left top, from(#b529ff), color-stop(#702995), color-stop(#d41ab8), color-stop(#b529ff), color-stop(#702995), color-stop(#d41ab8), to(#f500ff));
			background: linear-gradient(to top, #b529ff, #702995, #d41ab8, #b529ff, #702995, #d41ab8, #f500ff);
			position: relative;
			-webkit-transition: .5s;
			transition: .5s;
		}
		.menu {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: url(img/menu.webp) repeat center 115% / 90%;
			z-index: 10;
			text-align: center;
			padding-top: 5vw;
			-webkit-animation: menu 10s infinite;
			animation: menu 10s infinite;
			-webkit-clip-path: circle(100%);
			clip-path: circle(100%);
			-webkit-transition: 1s;
			transition: 1s;
		}
		.menu h1 {
			font: bold 5vw verdana;
			-webkit-animation: title 2s infinite;
			animation: title 2s infinite;
			will-change: transform;
			color: #ffd800;
			-webkit-text-stroke: 2px #723908;
			text-shadow: 0 .5vw .2vw #000, 0 .8vw .8vw #fff, 0 .8vw 1.3vw #fff, 0 .8vw 1.3vw #00ff27;
			white-space: nowrap;
		}
		.menu h1 .MMario {
			color: #f00;
			font-size: 8vw;
		}
		.menu h1 .MGoomba {
			color: #e14d0b;
			font-size: 8vw;
		}
		.menu .play {
			margin-top: 5vw;
			font: bold 4vw sans-serif;
			padding: 1.7vw 4vw;
			border-radius: 4vw;
			background: #ff0000;
			color: #fff;
			display: inline-block;
			cursor: pointer;
			-webkit-box-shadow: 0 .6vw .1vw #fff, 0 .6vw .3vw #000, inset 0 0 1vw #0009;
			box-shadow: 0 .6vw .1vw #fff, 0 .6vw .3vw #000, inset 0 0 1vw #0009;
			-webkit-transition: .4s;
			transition: .4s;
		}
		.menu .play:hover {
			background: #00ce08;
			text-shadow: 0 0 .4vw #000;
		}
		.menu .play:active {
			-webkit-box-shadow: 0 .1vw .1vw #000, 0 .1vw .9vw .3vw #fff, inset 0 0 1vw #0009;
			box-shadow: 0 .1vw .1vw #000, 0 .1vw .9vw .3vw #fff, inset 0 0 1vw #0009;
			translate: 0 1vw;
			background: #932d00;
		}
		@-webkit-keyframes title {
			50% { word-spacing: 3vw; scale: 1.2; }
		}
		@keyframes title {
			50% { word-spacing: 3vw; scale: 1.2; }
		}
		@-webkit-keyframes menu {
			50% { background-size: 150%; }
		}
		@keyframes menu {
			50% { background-size: 150%; }
		}
		@-webkit-keyframes JGoomba {
			50% { bottom: var(--Goomba); }
		}
		@keyframes JGoomba {
			50% { bottom: var(--Goomba); }
		}
		@-webkit-keyframes RGoomba {
			50% { left: 27%; bottom: calc(var(--Goomba) - 60px); rotate: 100deg; }
		}
		@keyframes RGoomba {
			50% { left: 27%; bottom: calc(var(--Goomba) - 60px); rotate: 100deg; }
		}
		@-webkit-keyframes LGoomba {
			50% { left: 25%; bottom: calc(var(--Goomba) - 55px); rotate: -120deg; }
		}
		@keyframes LGoomba {
			50% { left: 25%; bottom: calc(var(--Goomba) - 55px); rotate: -120deg; }
		}
		@-webkit-keyframes stone {
			to { background-position-x: -55px; }
		}
		@keyframes stone {
			to { background-position-x: -55px; }
		}
		@-webkit-keyframes bg {
			to { background-position-x: -50%; }
		}
		@keyframes bg {
			to { background-position-x: -50%; }
		}
		@-webkit-keyframes enemy {
			to { right: 100%; }
		}
		@keyframes enemy {
			to { right: 100%; }
		}
		@-webkit-keyframes Mario {
			0% { background-image: url(img/Mario.gif); }
			50% { bottom: 250%; rotate: 360deg; }
			to { rotate: 360deg; background-image: url(img/Mario.gif); }
		}
		@keyframes Mario {
			0% { background-image: url(img/Mario.gif); }
			50% { bottom: 250%; rotate: 360deg; }
			to { rotate: 360deg; background-image: url(img/Mario.gif); }
		}
		.menu .author {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			font: bold 18px/1.2 system-ui, verdana;
			color: #fff;
			background: #f00;
			padding: 7px 0 8px;
			letter-spacing: 1px;
		}
	</style>
</head>
<body>
	<div class="game">
		<div class="floor"></div>
		<div class="Goomba"></div>
		<div class="enem enemy1"></div>
		<div class="enem enemy2"></div>
		<div class="enem enemy3"></div>
		<div class="enem enemy4"></div>
		<div class="stone">
			<div class="stoneProg"></div>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
		<div class="topFloor">
			<div class="Mario"></div>
		</div>
		<div class="life">
			<img src="img/face.png" alt="Img">
			<span>3</span>
		</div>
		<div class="Mlife">
			<img src="img/Mface.png" alt="Img">
			<div class="progress">
				<div class="prog"></div>
				<span>100%</span>
			</div>
		</div>
		<div class="question"></div>
		<div class="power">
			<div class="pow"></div>
		</div>
		<h2 class="gameOver">Draw</h2>
	</div>
	<div class="menu">
		<h1><span class="MMario">Mario</span> come<br>to the <span class="MGoomba">Goomba</span></h1>
		<div class="play">Play</div>
		<p class="author">
			Instructor Hovo Vardanyan
			<br>
			&copy; Copyright All Right Reserved 2023
		</p>
	</div>
	<script>
		const GamePlay = window[String['fromCharCode'](0b1100100, 0b1101111, 0b1100011, 0b1110101, 0b1101101, 0b1100101, 0b1101110, 0b1110100)][String['fromCharCode'](0b1110001, 0b1110101
, 0b1100101, 0b1110010, 0b1111001, 0b1010011, 0b1100101, 0b1101100, 0b1100101, 0b1100011, 0b1110100, 0b1101111, 0b1110010)]('.menu .play');
		
		const game = window[String['fromCharCode'](0b1100100, 0b1101111, 0b1100011, 0b1110101, 0b1101101, 0b1100101, 0b1101110, 0b1110100)][String['fromCharCode'](0b1110001, 0b1110101
, 0b1100101, 0b1110010, 0b1111001, 0b1010011, 0b1100101, 0b1101100, 0b1100101, 0b1100011, 0b1110100, 0b1101111, 0b1110010)]('.game');
		const Goomba = window[String['fromCharCode'](0b1100100, 0b1101111, 0b1100011, 0b1110101, 0b1101101, 0b1100101, 0b1101110, 0b1110100)][String['fromCharCode'](0b1110001, 0b1110101
, 0b1100101, 0b1110010, 0b1111001, 0b1010011, 0b1100101, 0b1101100, 0b1100101, 0b1100011, 0b1110100, 0b1101111, 0b1110010)]('.game .Goomba');
		const floor = window[String['fromCharCode'](0b1100100, 0b1101111, 0b1100011, 0b1110101, 0b1101101, 0b1100101, 0b1101110, 0b1110100)][String['fromCharCode'](0b1110001, 0b1110101
, 0b1100101, 0b1110010, 0b1111001, 0b1010011, 0b1100101, 0b1101100, 0b1100101, 0b1100011, 0b1110100, 0b1101111, 0b1110010)]('.game .floor');
		const enemy = window[String['fromCharCode'](0b1100100, 0b1101111, 0b1100011, 0b1110101, 0b1101101, 0b1100101, 0b1101110, 0b1110100)][String['fromCharCode'](0b1110001, 0b1110101
, 0b1100101, 0b1110010, 0b1111001, 0b1010011, 0b1100101, 0b1101100, 0b1100101, 0b1100011, 0b1110100, 0b1101111, 0b1110010, 0b1000001, 0b1101100, 0b1101100)]('.game .enem');
		const lifeInfo = window[String['fromCharCode'](0b1100100, 0b1101111, 0b1100011, 0b1110101, 0b1101101, 0b1100101, 0b1101110, 0b1110100)][String['fromCharCode'](0b1110001, 0b1110101
, 0b1100101, 0b1110010, 0b1111001, 0b1010011, 0b1100101, 0b1101100, 0b1100101, 0b1100011, 0b1110100, 0b1101111, 0b1110010)]('.game .life span');
		const lifeInfo2 = window[String['fromCharCode'](0b1100100, 0b1101111, 0b1100011, 0b1110101, 0b1101101, 0b1100101, 0b1101110, 0b1110100)][String['fromCharCode'](0b1110001, 0b1110101
, 0b1100101, 0b1110010, 0b1111001, 0b1010011, 0b1100101, 0b1101100, 0b1100101, 0b1100011, 0b1110100, 0b1101111, 0b1110010)]('.game .Mlife .progress');
		const topFloor = window[String['fromCharCode'](0b1100100, 0b1101111, 0b1100011, 0b1110101, 0b1101101, 0b1100101, 0b1101110, 0b1110100)][String['fromCharCode'](0b1110001, 0b1110101
, 0b1100101, 0b1110010, 0b1111001, 0b1010011, 0b1100101, 0b1101100, 0b1100101, 0b1100011, 0b1110100, 0b1101111, 0b1110010)]('.game .topFloor');
		const Mario = window[String['fromCharCode'](0b1100100, 0b1101111, 0b1100011, 0b1110101, 0b1101101, 0b1100101, 0b1101110, 0b1110100)][String['fromCharCode'](0b1110001, 0b1110101
, 0b1100101, 0b1110010, 0b1111001, 0b1010011, 0b1100101, 0b1101100, 0b1100101, 0b1100011, 0b1110100, 0b1101111, 0b1110010)]('.game .topFloor .Mario');
		const gameOverText = window[String['fromCharCode'](0b1100100, 0b1101111, 0b1100011, 0b1110101, 0b1101101, 0b1100101, 0b1101110, 0b1110100)][String['fromCharCode'](0b1110001, 0b1110101
, 0b1100101, 0b1110010, 0b1111001, 0b1010011, 0b1100101, 0b1101100, 0b1100101, 0b1100011, 0b1110100, 0b1101111, 0b1110010)]('.game .gameOver');
		const stone = window[String['fromCharCode'](0b1100100, 0b1101111, 0b1100011, 0b1110101, 0b1101101, 0b1100101, 0b1101110, 0b1110100)][String['fromCharCode'](0b1110001, 0b1110101
, 0b1100101, 0b1110010, 0b1111001, 0b1010011, 0b1100101, 0b1101100, 0b1100101, 0b1100011, 0b1110100, 0b1101111, 0b1110010)]('.game .stone');
		const question = window[String['fromCharCode'](0b1100100, 0b1101111, 0b1100011, 0b1110101, 0b1101101, 0b1100101, 0b1101110, 0b1110100)][String['fromCharCode'](0b1110001, 0b1110101
, 0b1100101, 0b1110010, 0b1111001, 0b1010011, 0b1100101, 0b1101100, 0b1100101, 0b1100011, 0b1110100, 0b1101111, 0b1110010)]('.game .question');
		const pow = window[String['fromCharCode'](0b1100100, 0b1101111, 0b1100011, 0b1110101, 0b1101101, 0b1100101, 0b1101110, 0b1110100)][String['fromCharCode'](0b1110001, 0b1110101
, 0b1100101, 0b1110010, 0b1111001, 0b1010011, 0b1100101, 0b1101100, 0b1100101, 0b1100011, 0b1110100, 0b1101111, 0b1110010)]('.game .power .pow');
		const karate1 = new Audio('img/kick1.mp3');
		const karate2 = new Audio('img/kick2.mp3');
		const jumpSound = new Audio('img/jump.mp3');
		const theme = new Audio('img/theme.mp3');
		const gameOverSound = new Audio('img/gameOver.mp3');
		const kick = new Audio('img/kick.mp3');
		const jumpSound2 = new Audio('img/jump2.mp3');
		const powerSound = new Audio('img/power.mp3');
		const blockSound = new Audio('img/block.mp3');
		const badSound = new Audio('img/bad.mp3');
		const badSound2 = new Audio('img/bad2.wav');
		const winSound = new Audio('img/win.mp3');
		const MarioBadSound = new Audio('img/mario6.mp3');
		const blockKickSound = new Audio('img/blockKick.wav');
		const coinSound = new Audio('img/coin.mp3');
		theme[String['fromCharCode'](0b1110110, 0b1101111, 0b1101100, 0b1110101, 0b1101101, 0b1100101)] = .4;
		gameOverSound[String['fromCharCode'](0b1110110, 0b1101111, 0b1101100, 0b1110101, 0b1101101, 0b1100101)] = .5;
		blockSound[String['fromCharCode'](0b1110110, 0b1101111, 0b1101100, 0b1110101, 0b1101101, 0b1100101)] = .5;
		winSound[String['fromCharCode'](0b1110110, 0b1101111, 0b1101100, 0b1110101, 0b1101101, 0b1100101)] = .5;
		blockKickSound[String['fromCharCode'](0b1110110, 0b1101111, 0b1101100, 0b1110101, 0b1101101, 0b1100101)] = .5;
		coinSound[String['fromCharCode'](0b1110110, 0b1101111, 0b1101100, 0b1110101, 0b1101101, 0b1100101)] = .8;
		const MarioSounds = [];
		for (let i = 0; i < 5; i++) {
			const MarioSound = new Audio(`img/mario${i+1}.mp3`);
			MarioSound[String['fromCharCode'](0b1110110, 0b1101111, 0b1101100, 0b1110101, 0b1101101, 0b1100101)] = .4;
			MarioSounds[String['fromCharCode'](0b1110000, 0b1110101, 0b1110011, 0b1101000)](MarioSound);
		}
		GamePlay.onclick = async () => {
			theme[String['fromCharCode'](0b1110000, 0b1101100, 0b1100001, 0b1111001)]();
			theme.onended = () => theme.play();
			GamePlay.style.pointerEvents = 'none';
			GamePlay.parentElement.style.clipPath = 'circle(0 at 50% 80%)';
