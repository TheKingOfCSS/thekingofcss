		body {
			background: #111;
			text-align: center;
			color: #fff;
			padding-top: 5vh;
			font-family: system-ui, sans-serif;
			overflow: hidden;
		}
		body::before {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			width: 235px;
			height: 70px;
			background: linear-gradient(165deg, #f00 37%, #7c0e0e 39%);
			-webkit-clip-path: polygon(0 0, 100% 0, 0 100%);
			clip-path: polygon(0 0, 100% 0, 0 100%);
			z-index: 1;
		}
		body::after {
			content: '';
			position: fixed;
			bottom: 0;
			right: 0;
			width: 285px;
			height: 95px;
			background: linear-gradient(165deg, #7c0e0e 60%, #f00 62%);
			-webkit-clip-path: polygon(0 100%, 100% 0, 100% 100%);
			clip-path: polygon(0 100%, 100% 0, 100% 100%);
		}
		.authorAndCreator {
			z-index: 1;
			position: relative;
			text-shadow: 0 2px 8px #000;
		}
		.menu {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-ms-flex-wrap: wrap;
			flex-wrap: wrap;
			padding: 7% 50px 0;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			gap: 4vh;
		}
		.menu .section {
			width: calc(100% / 5);
			height: 13.7vw;
			border: 2px solid #fff;
			cursor: pointer;
			-webkit-transition: .6s linear;
			transition: .6s linear;
			font: bold 3.3vw system-ui, sans-serif;
			will-change: transform;
			padding: .6vw;
			position: relative;
			background: #ff0036;
			-webkit-box-shadow: inset 0 0 60px #000, 0 5px 15px #000;
			box-shadow: inset 0 0 60px #000, 0 5px 15px #000;
			overflow: hidden;
			z-index: 1;
			white-space: nowrap;
		}
		.menu .section a {
			display: block;
			width: 100%;
			height: 100%;
			display: grid;
			place-items: center;
			text-decoration: none;
			color: #fff;
			-webkit-transition: .6s linear;
			transition: .6s linear;
			-webkit-box-shadow: 0 10px 15px #000;
			box-shadow: 0 10px 15px #000;
		}
		.menu .section::before {
			content: '';
			position: absolute;
			inset: 180px;
    		border: 8px solid #fff0;
			-webkit-transition: .7s linear;
			transition: .7s linear;
			border-radius: 50%;
			pointer-events: none;
		}
		.menu .section:hover {
			scale: 1.05;
		}
		.menu .section:hover::before {
			inset: -5px;
			border-color: #fff;
			border-radius: 0;
			rotate: 1080deg;
		}
		.menu .section:active::before {
			rotate: -1080deg;
			-webkit-transition-duration: .7s;
			transition-duration: .7s;
		}
		.menu .section:active {
			scale: 1.1;
			background: #efff00;
		}
		.menu .section:active a {
			color: #000;
			text-shadow: -2px 4px 2px #fff, 0 5px 5px #000;
		}
		.TheKingOfCSS3 {
			height: 50vh;
			z-index: 11;
			-webkit-box-pack: center;

			-webkit-transform-origin: top;
			transform-origin: top;
			-webkit-transition: top .4s;
			transition: top .4s;

		.TheKingOfCSS3 .text .letter {
