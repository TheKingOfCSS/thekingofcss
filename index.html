<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instructor Hovo Vardanyan</title>
	<style>
		* { margin: 0; padding: 0; user-select: none; box-sizing: border-box; }
		body {
			background: #111;
			text-align: center;
			color: #fff;
			padding-top: 5vh;
			font-family: system-ui, sans-serif;
		}
		body::before {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			width: 235px;
			height: 70px;
			background: linear-gradient(165deg, #f00 37%, #7c0e0e 39%);
			clip-path: polygon(0 0, 100% 0, 0 100%);
		}
		body::after {
			content: '';
			position: fixed;
			bottom: 0;
			right: 0;
			width: 285px;
			height: 95px;
			background: linear-gradient(165deg, #7c0e0e 60%, #f00 62%);
			clip-path: polygon(0 100%, 100% 0, 100% 100%);
		}
		.authorAndCreator {
			z-index: 1;
			position: relative;
		}
		.menu {
			display: flex;
			flex-wrap: wrap;
			padding: 7%;
			justify-content: center;
			gap: 4vh;
		}
		.menu .section {
			width: 300px;
			height: 200px;
			border: 2px solid #fff;
			cursor: pointer;
			transition: .6s linear;
			font: bold 3rem system-ui, sans-serif;
			will-change: transform;
			padding: 10px;
			position: relative;
			background: #ff0036;
			box-shadow: inset 0 0 60px #000;
			overflow: hidden;
			z-index: 1;
		}
		.menu .section a {
			display: block;
			width: 100%;
			height: 100%;
			display: grid;
			place-items: center;
			text-decoration: none;
			color: #fff;
			transition: .6s linear;
		}
		.menu .section::before {
			content: '';
			position: absolute;
			inset: 180px;
    		border: 8px solid #fff0;
			transition: .7s linear;
			border-radius: 50%;
			pointer-events: none;
		}
		.menu .section:hover {
			scale: 1.05;
		}
		.menu .section:hover::before {
			inset: -5px;
			border-color: #fff;
			border-radius: 0;
			rotate: 1080deg;
		}
		.menu .section:active::before {
			rotate: -1080deg;
			transition-duration: .7s;
		}
		.menu .section:active {
			scale: 1.1;
			background: #efff00;
		}
		.menu .section:active a {
			color: #000;
			text-shadow: -2px 4px 2px #fff, 0 5px 5px #000;
		}
	</style>
</head>
<body>
	<h1 class="authorAndCreator">Senior Developer Hovo Vardanyan</h1>
	<div class="menu">
		<div class="section"><a href="sliders/index.html">85 Sliders</a></div>
		<div class="section"><a href="#">Games</a></div>
		<div class="section"><a href="#">CSS King</a></div>
		<div class="section"><a href="#">About Me</a></div>
	</div>
</body>
</html>
