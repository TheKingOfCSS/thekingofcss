<!DOCTYPE html>

	<title>Philosopher Hovo Vardanyan</title>
	<style>
		* { margin: 0; padding: 0; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		body {
			background: #111;
			text-align: center;
			color: #fff;
			padding-top: 5vh;
			font-family: system-ui, sans-serif;
		}
		body::before {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			width: 14%;
			height: 70px;
			background: linear-gradient(165deg, #f00 37%, #7c0e0e 39%);
			-webkit-clip-path: polygon(0 0, 100% 0, 0 100%);
			clip-path: polygon(0 0, 100% 0, 0 100%);
		}
		body::after {
			content: '';
			position: fixed;
			bottom: 0;
			right: 0;
			width: 14%;
			height: 95px;
			background: linear-gradient(158deg, #7c0e0e 60%, #f00 62%);
			-webkit-clip-path: polygon(0 100%, 100% 0, 100% 100%);
			clip-path: polygon(0 100%, 100% 0, 100% 100%);
		}
		.backMega {
			position: fixed;
			top: 0;
			left: 0;
			padding: 5px 25px 5px 15px;
			background: #f00;
			color: #fff;
			font: bold 22px sans-serif;
			cursor: pointer;
			border-bottom-right-radius: 30px;
			-webkit-transition: .2s;
			transition: .2s;
			z-index: 2;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		.backMega:hover {
			background: #0f0;
			color: #000;
		}
		.authorAndCreator {
			z-index: 1;
			position: relative;
		}
		.info {
			padding: 35px 6%;
			font-size: 22px;
			line-height: 1.4;
			text-align: center;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-ms-flex-wrap: wrap;
			flex-wrap: wrap;
			-webkit-box-align: start;
			-ms-flex-align: start;
			align-items: flex-start;
		}
		.info img {
			width: 33%;
		}
		.author {
			font-size: 18px;
			margin-bottom: 10px;
		}
	</style>
</head>
