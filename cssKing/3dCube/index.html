<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Only CSS / 3D Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block">
        <input type="radio" name="cube" style="--i: -3;" checked>
        <input type="radio" name="cube" style="--i: -2;">
        <input type="radio" name="cube" style="--i: -1;">
        <input type="radio" name="cube" style="--i: 0;">
        <input type="radio" name="cube" style="--i: 1;">
        <input type="radio" name="cube" style="--i: 2;">
        <div class="cube">
            <div class="item left">
                <div class="listSlider">
                    <div class="list">
                        <img src="img/BruceLee.avif" alt="Img">
                    </div>
                    <div class="list">
                        <img src="img/Haxverdyan.jpeg" alt="Img">
                    </div>
                    <div class="list">
                        <img src="img/IPMAN.jpg" alt="Img">
                    </div>
                    <div class="list">
                        <img src="img/r2.png" alt="Img">
                    </div>
                    <div class="list">
                        <img src="img/Mansuryan.jpg" alt="Img">
                    </div>
                    <div class="list">
                        <img src="img/Meschian.jpg" alt="Img">
                    </div>
                    <div class="list">
                        <img src="img/Marquez.webp" alt="Img">
                    </div>
                    <div class="list">
                        <img src="img/SayatNova.jpg" alt="Img">
                    </div>
                </div>
            </div>
            <div class="item right">
                <div class="parallax">
                	<div class="itemPar" style="--i:0;"></div>
                	<div class="itemPar" style="--i:1;"></div>
                	<div class="itemPar" style="--i:2;"></div>
                	<div class="itemPar" style="--i:3;"></div>
                	<div class="itemPar" style="--i:4;"></div>
                	<div class="itemPar" style="--i:5;"></div>
                	<div class="itemPar" style="--i:6;"></div>
                	<div class="itemPar" style="--i:7;"></div>
                	<div class="itemPar" style="--i:8;"></div>
                	<div class="itemPar" style="--i:9;"></div>
                	<div class="itemPar" style="--i:10;"></div>
                	<div class="itemPar" style="--i:11;"></div>
                	<div class="itemPar" style="--i:12;"></div>
                	<div class="itemPar" style="--i:13;"></div>
                	<div class="itemPar" style="--i:14;"></div>
                	<div class="itemPar" style="--i:15;"></div>
                	<div class="itemPar" style="--i:16;"></div>
                	<div class="itemPar" style="--i:17;"></div>
                	<div class="itemPar" style="--i:18;"></div>
                	<div class="itemPar" style="--i:19;"></div>
                </div>
            </div>
            <div class="item front">
                
            </div>
            <div class="item back">
                <div class="clip">
                	<div class="clipItem">
						<img src="img/r1.webp" alt="Img">
					</div>
					<div class="clipItem">
						<img src="img/r2.png" alt="Img">
					</div>
					<div class="clipItem">
						<img src="img/r3.jpg" alt="Img">
					</div>
					<div class="clipItem">
						<img src="img/r4.jpg" alt="Img">
					</div>
					<div class="clipItem">
						<img src="img/r5.jpg" alt="Img">
					</div>
                </div>
            </div>
            <div class="item top">
                <div class="vertical">
                    <input type="radio" name="vert" style="--i: -2;" checked>
                    <input type="radio" name="vert" style="--i: -1;">
                    <input type="radio" name="vert" style="--i: 0;">
                    <input type="radio" name="vert" style="--i: 1;">
                    <input type="radio" name="vert" style="--i: 2;">
                    <div class="big">
                        <div class="vertItem">
                            <img src="img/SayatNova.jpg" alt="Img">
                        </div>
                        <div class="vertItem">
                            <img src="img/IPMAN.jpg" alt="Img">
                        </div>
                        <div class="vertItem">
                            <img src="img/Marquez.webp" alt="Img">
                        </div>
                        <div class="vertItem">
                            <img src="img/Haxverdyan.jpeg" alt="Img">
                        </div>
                        <div class="vertItem">
                            <img src="img/BruceLee.avif" alt="Img">
                        </div>
                    </div>
                </div>
            </div>
            <div class="item bottom">
                <div class="glissSlider">
                    <input type="radio" name="gliss" style="--i: -2;" checked>
                    <input type="radio" name="gliss" style="--i: -1;">
                    <input type="radio" name="gliss" style="--i: 0;">
                    <input type="radio" name="gliss" style="--i: 1;">
                    <input type="radio" name="gliss" style="--i: 2;">
                    <div class="big">
                        <div class="glissItem">
                            <img src="img/Vardanyan.jpg" alt="Img">
                        </div>
                        <div class="glissItem">
                            <img src="img/Meschian.jpg" alt="Img">
                        </div>
                        <div class="glissItem">
                            <img src="img/Komitas.jpg" alt="Img">
                        </div>
                        <div class="glissItem">
                            <img src="img/Mansuryan.jpg" alt="Img">
                        </div>
                        <div class="glissItem">
                            <img src="img/Deiu.jpg" alt="Img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
