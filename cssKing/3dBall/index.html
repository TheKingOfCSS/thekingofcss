		<input type="range" min="1" value="1" max="10" id="rand" step=".01">
		<input type="range" min=".3" value="5" max="10" id="shadow" step=".01">
		<input type="range" min="2" value="5" max="20" id="sizey" step=".01">
		<input type="range" min="5" value="5" max="40" id="sizex" step=".01">

		const ball = document.querySelector('.ball');

		let mouseX;
		let mouseY;
		let bool;
		let x = 0;
		let y = 0;
		let s = 1.7;
		let z = 15;
		document.ontouchstart = e => (bool = true, mouseX = e.touches[0].clientX, mouseY = e.touches[0].clientY);
		document.ontouchend = () => bool = false;
		document.ontouchmove = e => bool ? (e.touches[0].clientX < mouseX ? x -= (e.touches[0].clientX - mouseX) / -20 : e.touches[0].clientX > mouseX ? x += (e.touches[0].clientX - mouseX) / 20 : '', e.touches[0].clientY < mouseY ? y -= (e.touches[0].clientY- mouseY) / -10 : e.touches[0].clientY > mouseY ? y += (e.touches[0].clientY - mouseY) / 10 : '', mouseX = e.touches[0].clientX, mouseY = e.touches[0].clientY, ball.style.transform = `translate3d(0rem, 0rem, ${z}rem) rotateX(${y}deg) rotateY(${x}deg) scaleY(${s})`) : '';
		document.onmousedown = e => (bool = true, mouseX = e.x, mouseY = e.y);
		document.onmouseup = () => bool = false;
		document.onmouseleave = () => bool = false;
		document.onmousemove = e => bool ? (e.x < mouseX ? x -= (e.x - mouseX) / -20 : e.x > mouseX ? x += (e.x - mouseX) / 20 : '', e.y < mouseY ? y -= (e.y - mouseY) / -10 : e.y > mouseY ? y += (e.y - mouseY) / 10 : '', mouseX = e.x, mouseY = e.y, ball.style.transform = `translate3d(0rem, 0rem, ${z}rem) rotateX(${y}deg) rotateY(${x}deg) scaleY(${s})`) : '';
		document.onmousewheel = e => (s += e.deltaY / 1000, ball.style.transform = `translate3d(0rem, 0rem, ${z}rem) rotateX(${y}deg) rotateY(${x}deg) scaleY(${s})`);
		picker.oninput = () => ballItem.forEach(item => item.style.boxShadow = `0 0 ${shadow.value}px ${picker.value}, 0 0 ${shadow.value}px ${picker.value}`);
		size.oninput = e => ballItem.forEach(item => item.style.scale = '1 ' + size.value);
		sizex.oninput = e => ballItemN.forEach(item => item.style.width = sizex.value + 'px');
		sizey.oninput = e => ballItemN.forEach(item => item.style.height = sizey.value + 'px');
		shadow.oninput = e => ballItem.forEach(item => item.style.boxShadow = `0 0 ${shadow.value}px ${picker.value}, 0 0 ${shadow.value}px ${picker.value}`);
		rand.oninput = e => ballItem.forEach(item => item.style.background = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, .8)`);

		console['log']('%cThe King Of CSS', 'font: bold 25px sans-serif; text-shadow: 0 3px 1px #33ff3b, -3px 5px 4px #000; padding: 10px;');
	</script>
