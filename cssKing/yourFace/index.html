<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Your Face</title>
	<style>
		* { margin: 0; padding: 0; user-select: none; box-sizing: border-box; }
		body {
			overflow: hidden;
		}
		#face {
			width: 100%;
			height: 100vh;
			object-fit: cover;
		}
		#btn {
			position: absolute;
			bottom: 8%;
			left: 50%;
			translate: -50%;
			padding: 10px 30px;
			border-radius: 30px;
			background: #fff;
			font: bold 1.5rem sans-serif;
			cursor: pointer;
		}
		#you {
			position: fixed;
			inset: 0;
			background: #f00;
			z-index: 2;
		}
	</style>
</head>
<body>
	<video autoplay id="face">Not Working</video>
	<div id="you"></div>
	<button id="btn">Change</button>
	<script>
		const variant = localStorage.getItem('yourFace') || 'user';
		you.onclick = () => {
			you.style.display = 'none';
			navigator.mediaDevices.getUserMedia({
				video: { facingMode: variant }
			}).then(res => {
				face.srcObject = res;
			}).catch(e => {});
		};
		btn.onclick = () => {
			localStorage.setItem('yourFace', 'environment');
			location.reload();
		};
		
	</script>
</body>
</html>
