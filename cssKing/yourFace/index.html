<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Your Face</title>
	<style>
		* { margin: 0; padding: 0; user-select: none; box-sizing: border-box; }
		body {
			overflow: hidden;
		}
		#face {
			width: 100%;
			height: 100vh;
			object-fit: cover;
		}
		#btn {
			position: absolute;
			bottom: 8%;
			left: 50%;
			translate: -50%;
			background: url(logo.png) no-repeat center / contain;
			cursor: pointer;
			width: 20vh;
			height: 20vh;
			border: 0;
			outline: 0;
			filter: drop-shadow(1px 1px 1px #fff) drop-shadow(-1px -1px 1px #fff);
			display: none;
		}
	</style>
</head>
<body>
	<video autoplay id="face">Not Working</video>
	<button id="btn"></button>
	<script>
		const variant = localStorage.getItem('yourFace') || 'user';
		navigator.mediaDevices.getUserMedia({video: { facingMode: variant }}).then(res => (face.srcObject = res, btn.style.display = 'block')).catch(e => {
			const over = document.createElement('h2');
			over.innerText = 'Camera is Not Found';
			document.body.append(over);
			over.style = 'position: absolute; top: 50%; left: 50%; translate: -50% -50%; font: 4.5vw verdana;';
		});
		btn.onclick = () => (localStorage.getItem('yourFace') != 'environment' ? localStorage.setItem('yourFace', 'environment') : localStorage.setItem('yourFace', 'user'), location.reload());
	</script>
</body>
</html>
