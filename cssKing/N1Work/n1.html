<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HUSHAHAMALIR</title>
	<link rel="shortcut icon" href="../king.png">
	<style>
		* { margin: 0; padding: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		body {
			background: #111;
			text-align: center;
			color: #fff;
			padding-top: 1vh;
			font-family: system-ui, sans-serif;
		}
		body::before {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			width: 235px;
			height: 70px;
			background: linear-gradient(165deg, #f00 37%, #7c0e0e 39%);
			-webkit-clip-path: polygon(0 0, 100% 0, 0 100%);
			clip-path: polygon(0 0, 100% 0, 0 100%);
		}
		body::after {
			content: '';
			position: fixed;
			bottom: 0;
			right: 0;
			width: 285px;
			height: 95px;
			background: linear-gradient(165deg, #7c0e0e 60%, #f00 62%);
			-webkit-clip-path: polygon(0 100%, 100% 0, 100% 100%);
			clip-path: polygon(0 100%, 100% 0, 100% 100%);
		}
		.backMega {
			position: fixed;
			top: 0;
			left: 0;
			padding: 5px 25px 5px 15px;
			background: #f00;
			color: #fff;
			font: bold 22px sans-serif;
			cursor: pointer;
			border-bottom-right-radius: 30px;
			-webkit-transition: .2s;
			transition: .2s;
			z-index: 2;
			text-decoration: none;
		}
		.backMega:hover {
			background: #0f0;
			color: #000;
		}
		.authorAndCreator {
			z-index: 1;
			position: relative;
			font-size: 5vh;
			letter-spacing: 2px;
			color: transparent;
			background: -webkit-gradient(linear, left top, right top, color-stop(5%, #fff), color-stop(5%, #222), color-stop(6%, #fff));
			background: linear-gradient(to right, #fff 5%, #222 5% 6%, #fff 6%);
			-webkit-background-clip: text;
		}
		.menu {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-ms-flex-wrap: wrap;
			flex-wrap: wrap;
			padding: 1% 3%;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			gap: 1vh 4vh;
		}
		.menu .display {
			width: 95%;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			z-index: 1;
			height: 83vh;
		}
		.menu .display .view {
			width: calc(100% - 120px);
			position: relative;
		}
		.menu .display .view video,
		.menu .display .view iframe {
			width: 100%;
			height: 100%;
			border: 2px solid #fff;
			-o-object-fit: cover;
			object-fit: cover;
			position: absolute;
			top: 0;
			left: 0;
		}
		.menu .display .view iframe {
			display: none;
		}
		.menu .display .list {
			height: 100%;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			-ms-flex-direction: column;
			flex-direction: column;
			-webkit-box-pack: justify;
			-ms-flex-pack: justify;
			justify-content: space-between;
			margin-left: 15px;
		}
		.menu .display .list :is(video, img) {
			width: 120px;
			height: calc(100% / 7.5);
			-o-object-fit: cover;
			object-fit: cover;
			cursor: pointer;
			border: 2px solid #fff;
			-webkit-transition: .2s;
			transition: .2s;
		}
		.menu .display .list :is(video, img).active {
			translate: -17px;
		}
		.menu p {
			font: 17px sans-serif;
			letter-spacing: 2px;
		}
	</style>
</head>
<body>
	<a href="../cssKing.html" class="backMega">Menu</a>
	<h1 class="authorAndCreator">HUSHAHAMALIR</h1>
	<div class="menu">
		<div class="display">
			<div class="view">
				<video src="vid7.mp4" controls loop></video>
				<iframe src="https://www.youtube.com/embed/4RFYqXeV9q0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			</div>
			<div class="list">
				<video src="vid3.mp4"></video>
				<video src="vid5.mp4"></video>
				<video src="vid4.mp4"></video>
				<video src="vid6.mp4"></video>
				<video src="vid2.mp4"></video>
				<video src="vid7.mp4" class="active"></video>
				<img src="bg.jpg" alt="Img">
			</div>
		</div>
		<p>Հասկանալի պատճառներով կոդը տեղադրված չէ</p>
	</div>
	<script>
		const display = document.querySelector('.menu .display .view video');
		const displayIframe = document.querySelector('.menu .display .view iframe');
		const list = document.querySelectorAll('.menu .display .list :is(video, img)');
		console.log(list)
		list.forEach(item => {
			item.onclick = () => {
				if (item.tagName != 'IMG') {
					display.src = item.src;
					display.play();
					displayIframe.style.display = 'none';
					display.style.display = 'block';
				} else {
					display.style.display = 'none';
					displayIframe.style.display = 'block';
					display.pause();
				}
				list.forEach(item => item.classList.remove('active'));
				item.classList.add('active');
			};
		});
	</script>
</body>
</html>
