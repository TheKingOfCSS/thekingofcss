			transition: filter .1s ease-out, opacity .3s, -webkit-filter .1s ease-out;
		}
		.slider button {
			position: absolute;
			top: 50%;
			-webkit-transform: translateY(-50%);
			transform: translateY(-50%);
			padding: 5px 30px 8px;
			font-size: 4rem;

			border-radius: 12px;
			border: 0;
			cursor: pointer;
			-webkit-transition: .4s;
			transition: .4s;
			z-index: 1;

		.slider button:hover {

		}
		@-webkit-keyframes vers1Prev {

		.slider button.prev {

		}
		.slider button.next {

		.slider .radio {
