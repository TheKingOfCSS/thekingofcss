<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zoom Slider / The King Of CSS</title>
	<style>
		* { margin: 0; padding: 0; outline: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		#closePack {
			position: fixed;
			top: -100%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			font: 26px sans-serif;
			cursor: pointer;
			width: 50px;
			height: 40px;
			background: #000;
			color: #fff;
			border-radius: 0 0 30px 30px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			padding-top: 2px;
			z-index: 10000;
			border: 2px solid #fff;
			border-top: 0;
			-webkit-box-shadow: 0 3px 5px #000;
			box-shadow: 0 3px 5px #000;
			-webkit-transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: box-shadow .4s, border-color .4s, top 2s;
			transition: box-shadow .4s, border-color .4s, top 2s, -webkit-box-shadow .4s;
			-webkit-animation: toPackClose 1s 1s forwards;
			animation: toPackClose 1s 1s forwards;
		}
		#closePack:hover {
			border-color: #f00;
			-webkit-box-shadow: 0 5px 8px #f00;
			box-shadow: 0 5px 8px #f00;
		}
		#closePack:active {
			border-color: #0f0;
			-webkit-box-shadow: 0 5px 8px #0f0;
			box-shadow: 0 5px 8px #0f0;
		}
		@-webkit-keyframes toPackClose {
			to { top: 0; }
		}
		@keyframes toPackClose {
			to { top: 0; }
		}
		.slider {
			height: 100vh;
			position: relative;
			overflow: hidden;
		}
		.slider img {
			width: 100%;
			height: 100%;
			-o-object-fit: cover;
			object-fit: cover;
			position: relative;
			top: 50%;
			left: 50%;
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			-webkit-transition: -webkit-transform .1s, -webkit-filter .5s;
			transition: -webkit-transform .1s, -webkit-filter .5s;
			transition: transform .1s, filter .5s;
			transition: transform .1s, filter .5s, -webkit-transform .1s, -webkit-filter .5s;
		}
		.slider button {
			position: absolute;
			top: 50%;
			-webkit-transform: translateY(-50%);
			transform: translateY(-50%);
			padding: 5px 30px 8px;
			font-size: 4rem;
			background: #0009;
			color: #fff;
			-webkit-box-shadow: 0 0 10px #fff, 0 0 20px #fff;
			box-shadow: 0 0 10px #fff, 0 0 20px #fff;
			border-radius: 12px;
			border: 0;
			cursor: pointer;
			-webkit-transition: .4s;
			transition: .4s;
			z-index: 1;
		}
		.slider button:hover {
			background: #fff;
			color: #000;
		}
		@-webkit-keyframes vers1Prev {
			50% { left: 2%; }
		}
		@keyframes vers1Prev {
			50% { left: 2%; }
		}
		@-webkit-keyframes vers1Next {
			50% { right: 2%; }
		}
		@keyframes vers1Next {
			50% { right: 2%; }
		}
		.slider button.prev {
			left: 3%;
			-webkit-animation: vers1Prev 1s infinite;
			animation: vers1Prev 1s infinite;
		}
		.slider button.next {
			right: 3%;
			-webkit-animation: vers1Next 1s infinite;
			animation: vers1Next 1s infinite;
		}
		.slider .radio {
			position: absolute;
			bottom: 3%;
			left: 0;
			width: 100%;
			text-align: center;
		}
		.slider .radio input {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			width: 30px;
			height: 15px;
			background: #0005;
			cursor: pointer;
			margin: 0 5px;
			position: relative;
			overflow: hidden;
			-webkit-box-shadow: 0 0 5px #fff, 0 0 5px #fff;
			box-shadow: 0 0 5px #fff, 0 0 5px #fff;
			-webkit-transition: .4s;
			transition: .4s;
			border-radius: 4px;
			z-index: 1;
		}
		.slider .radio input:checked {
			-webkit-transform: scale(1.2);
			transform: scale(1.2);
			background: #fff;
			-webkit-box-shadow: none;
			box-shadow: none;
		}
	</style>
</head>
<body>
	<button id="closePack">X</button>
	<div class="slider">
		<img src="../img/1.jpg" alt="Img">
		<button class="prev">&#10092;</button>
		<button class="next">&#10093;</button>
		<div class="radio">
			<input type="radio" name="dot" checked>
			<input type="radio" name="dot">
			<input type="radio" name="dot">
			<input type="radio" name="dot">
			<input type="radio" name="dot">
		</div>
	</div>
	<script>
		const zoom = document.querySelector('.slider img');
		const zoomBtn = document.querySelectorAll('.slider button');
		const zoomInp = document.querySelectorAll('.slider .radio input');
		const image = ['../img/1.jpg', '../img/2.jpg', '../img/3.jpg', '../img/4.webp', '../img/5.jpg'];
		let zoomCur = 0;
		const control = numeric => (numeric ? zoomCur += numeric : '', zoomCur == image.length ? zoomCur = 0 : zoomCur < 0 ? zoomCur = image.length-1 : '', zoom.style.filter = 'brightness(3)', setTimeout(() => (zoom.src = image[zoomCur], zoom.style.filter = null), 5e2), zoomInp[zoomCur].checked = true);
		zoom.parentElement.onpointermove = e => zoom.style.transform = `translate(-${e.clientX / zoom.offsetWidth * 100}%, -${e.clientY / zoom.offsetWidth * 180}%) scale(2) `;
		zoom.parentElement.onpointerleave = () => zoom.style.transform = `translate(-50%, -50%)`;
		zoomBtn[1].onclick = () => control(1);
		zoomBtn[0].onclick = () => control(-1);
		zoomInp.forEach((item, index) => item.onchange = () => (zoomCur = index, control()));
		console['log']('%cCreator Senior Developer Hovo Vardanyan', 'font: bold 25px sans-serif; text-shadow: 0 3px 1px #33ff3b, -3px 5px 4px #000; padding: 10px;');
		console['log']('%cThe King Of CSS', 'font: bold 25px sans-serif; text-shadow: 0 3px 1px #33ff3b, -3px 5px 4px #000; padding: 10px;');
		closePack.onclick = () => window.location.href = '../index.html';
	</script>
</body>
</html>
