<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Range Slider / The King Of CSS</title>
	<style>
		* { margin: 0; padding: 0; outline: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		#closePack {
			position: fixed;
			top: -100%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			font: 26px sans-serif;
			cursor: pointer;
			width: 50px;
			height: 40px;
			background: #000;
			color: #fff;
			border-radius: 0 0 30px 30px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			padding-top: 2px;
			z-index: 10000;
			border: 2px solid #fff;
			border-top: 0;
			-webkit-box-shadow: 0 3px 5px #000;
			box-shadow: 0 3px 5px #000;
			-webkit-transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: box-shadow .4s, border-color .4s, top 2s;
			transition: box-shadow .4s, border-color .4s, top 2s, -webkit-box-shadow .4s;
			-webkit-animation: toPackClose 1s 1s forwards;
			animation: toPackClose 1s 1s forwards;
		}
		#closePack:hover {
			border-color: #f00;
			-webkit-box-shadow: 0 5px 8px #f00;
			box-shadow: 0 5px 8px #f00;
		}
		#closePack:active {
			border-color: #0f0;
			-webkit-box-shadow: 0 5px 8px #0f0;
			box-shadow: 0 5px 8px #0f0;
		}
		@-webkit-keyframes toPackClose {
			to { top: 0; }
		}
		@keyframes toPackClose {
			to { top: 0; }
		}
		.slider {
			height: 100vh;
			position: relative;
			overflow: hidden;
		}
		.slider .range {
			position: absolute;
			bottom: 2%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			width: 90%;
			height: 10px;
			background: -webkit-gradient(linear, left top, right top, from(#bfbfbf), color-stop(#ff0264), to(#bfbfbf));
			background: linear-gradient(to right, #bfbfbf var(--chord1), #ff0264 var(--chord1) var(--chord2), #bfbfbf var(--chord2));
			border-radius: 10px;
			--chord1: 0;
			--chord2: 100%;
		}
		.slider .range .info {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			position: absolute;
			top: -25px;
			width: 100%;
			-webkit-box-pack: justify;
			-ms-flex-pack: justify;
			justify-content: space-between;
			font: bold 15px sans-serif;
			color: #ff0264;
		}
		.slider input {
			position: absolute;
			width: 100%;
			height: 100%;
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			background: none;
			pointer-events: none;
			cursor: pointer;
		}
		.slider input::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 20px;
			height: 20px;
			background: #000;
			pointer-events: auto;
			border-radius: 50%;
		}
		.slider input::-moz-range-thumb {
			-moz-appearance: none;
			width: 20px;
			height: 20px;
			background: #000;
			pointer-events: auto;
			border-radius: 50%;
			border: 0;
		}
		.slider .display {
			text-align: center;
			background: #000;
			--size: 14;
			--h: 10vh;
			height: calc(100vh - 60px);
		}
		.slider .display img {
			width: calc(100vw / var(--size));
			height: calc(var(--h) - 2px);
			-o-object-fit: cover;
			object-fit: cover;
			-o-object-position: center 35%;
			object-position: center 35%;
			border: 2px dashed #ff0264;
			-webkit-transition: scale .2s;
			transition: scale .2s;
			cursor: pointer;
		}
		.slider .display img:hover {
			scale: .9;
		}
		.slider #________ {
			position: absolute;
			top: -100%;
			left: 0;
			width: 100%;
			height: calc(100vh - 60px);
			-o-object-fit: contain;
			object-fit: contain;
			background: #000;
			-webkit-transition: .8s;
			transition: .8s;
		}
	</style>
