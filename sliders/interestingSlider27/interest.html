		#closePack {
			position: fixed;
			top: -100%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			font: 26px sans-serif;
			cursor: pointer;
			width: 50px;
			height: 40px;
			background: #000;
			color: #fff;
			border-radius: 0 0 30px 30px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			padding-top: 2px;
			z-index: 10000;
			border: 2px solid #fff;
			border-top: 0;
			-webkit-box-shadow: 0 3px 5px #000;
			box-shadow: 0 3px 5px #000;
			-webkit-transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: box-shadow .4s, border-color .4s, top 2s;
			transition: box-shadow .4s, border-color .4s, top 2s, -webkit-box-shadow .4s;
			-webkit-animation: toPackClose 1s 1s forwards;
			animation: toPackClose 1s 1s forwards;
		}
		#closePack:hover {
			border-color: #f00;
			-webkit-box-shadow: 0 5px 8px #f00;
			box-shadow: 0 5px 8px #f00;
		}
		#closePack:active {
			border-color: #0f0;
			-webkit-box-shadow: 0 5px 8px #0f0;
			box-shadow: 0 5px 8px #0f0;
		}
		@-webkit-keyframes toPackClose {
			to { top: 0; }
		}
		@keyframes toPackClose {
			to { top: 0; }
		}
		.slider {
			height: 100vh;
			position: relative;
			background: url(../img/1.jpg) no-repeat center / cover;
			overflow: hidden;
		}
		.slider .item1 {
			position: absolute;
			top: 50%;
			left: 0;
			width: 1e2%;
			height: 1e2%;
			background: url(../img/2.jpg) no-repeat center / cover;
			-webkit-clip-path: polygon(50% 50%, 50% 50%, 65% 1e2%, 35% 1e2%);
			clip-path: polygon(50% 50%, 50% 50%, 65% 1e2%, 35% 1e2%);
			-webkit-transition: 1s;
			transition: 1s;
		}
		.slider .item2 {
			position: absolute;
			top: -50%;
			left: 0;
			width: 1e2%;
			height: 1e2%;
			background: url(../img/2.jpg) no-repeat center / cover;
			-webkit-clip-path: polygon(65% 0, 35% 0, 50% 50%, 50% 50%);
			clip-path: polygon(65% 0, 35% 0, 50% 50%, 50% 50%);
			-webkit-transition: 1s;
			transition: 1s;
		}
		.slider .btn {
			position: absolute;
			top: 50%;
			-webkit-transform: translateY(-50%);
			transform: translateY(-50%);
			padding: 5px 30px 8px;
			font-size: 4rem;
			background: #0009;
			color: #fff;
			-webkit-box-shadow: 0 0 10px #fff, 0 0 20px #fff;
			box-shadow: 0 0 10px #fff, 0 0 20px #fff;
			border-radius: 12px;
			border: 0;
			cursor: pointer;
			-webkit-transition: .4s;
			transition: .4s;
			z-index: 1;
		}
		.slider .btn:hover {
			background: #fff;
			color: #000;
		}
		@-webkit-keyframes vers1Prev {
			50% { left: 2%; }
		}
		@keyframes vers1Prev {
			50% { left: 2%; }
		}
		@-webkit-keyframes vers1Next {
			50% { right: 2%; }
		}
		@keyframes vers1Next {
			50% { right: 2%; }
		}
		.slider .btn.prev {
			left: 3%;
			-webkit-animation: vers1Prev 1s infinite;
			animation: vers1Prev 1s infinite;
		}
		.slider .btn.next {
			right: 3%;
			-webkit-animation: vers1Next 1s infinite;
			animation: vers1Next 1s infinite;
		}
	</style>
</head>
