		.slider::before {
			content: '';
			position: absolute;
			inset: 0;
			background: radial-gradient(circle at center, #32333f, transparent 70%);
		}
		.slider .parent {

			transition: .6s;
		}
		.slider .parent .big .item {

			transition: .8s;
		}

		.slider .parent .big .item::after {

			top: 0;
			right: -40px;

			-webkit-transition: .4s;
			transition: .4s;

		.slider .parent .big .item.left::before,
		.slider .parent .big .item.right::after {

		.slider .btn {

			color: #fff;
			-webkit-box-shadow: 0 0 10px #fff, 0 0 20px #fff;
			box-shadow: 0 0 10px #fff, 0 0 20px #fff;

			border: 0;
			cursor: pointer;
			-webkit-transition: .4s;
			transition: .4s;
			z-index: 1;
		}
		.slider .btn:hover {

			color: #000;
		}
		@-webkit-keyframes vers1Prev {

		@keyframes vers1Prev {
			50% { left: 2%; }
		}
		@-webkit-keyframes vers1Next {

		.slider .btn.prev {
