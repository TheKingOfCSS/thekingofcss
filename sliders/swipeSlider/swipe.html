<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Swipe Slider / The King Of CSS</title>
	<style>
		* { margin: 0; padding: 0; outline: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		#closePack {
			position: fixed;
			top: -100%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			font: 26px sans-serif;
			cursor: pointer;
			width: 50px;
			height: 40px;
			background: #000;
			color: #fff;
			border-radius: 0 0 30px 30px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			padding-top: 2px;
			z-index: 10000;
			border: 2px solid #fff;
			border-top: 0;
			-webkit-box-shadow: 0 3px 5px #000;
			box-shadow: 0 3px 5px #000;
			-webkit-transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: box-shadow .4s, border-color .4s, top 2s;
			transition: box-shadow .4s, border-color .4s, top 2s, -webkit-box-shadow .4s;
			-webkit-animation: toPackClose 1s 1s forwards;
			animation: toPackClose 1s 1s forwards;
		}
		#closePack:hover {
			border-color: #f00;
			-webkit-box-shadow: 0 5px 8px #f00;
			box-shadow: 0 5px 8px #f00;
		}
		#closePack:active {
			border-color: #0f0;
			-webkit-box-shadow: 0 5px 8px #0f0;
			box-shadow: 0 5px 8px #0f0;
		}
		@-webkit-keyframes toPackClose {
			to { top: 0; }
		}
		@keyframes toPackClose {
			to { top: 0; }
		}
		.slider {
			height: 100vh;
			position: relative;
			overflow: hidden;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: end;
			-ms-flex-pack: end;
			justify-content: flex-end;
		}
		.slider .swipe {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;			
		}
		.slider .swipe img {
			width: 100%;
			height: 100%;
			-o-object-fit: cover;
			object-fit: cover;
			pointer-events: none;
		}
		.slider .swipe span {
			width: 100px;
			height: 100%;
			background: -webkit-gradient(linear, left top, left bottom, from(#fff), color-stop(transparent), to(#fff));
			background: linear-gradient(#fff, transparent, #fff);
			position: absolute;
			top: 0;
			right: 0;
			cursor: w-resize;
		}
	</style>
</head>
<body>
	<button id="closePack">X</button>
	<div class="slider">
		<div class="swipe">
			<img src="../img/1.jpg" alt="Img">
		</div>
		<div class="swipe">
			<span></span>
			<img src="../img/2.jpg" alt="Img">
		</div>
		<div class="swipe">
			<span></span>
			<img src="../img/3.jpg" alt="Img">
		</div>
		<div class="swipe">
			<span></span>
			<img src="../img/4.webp" alt="Img">
		</div>
		<div class="swipe">
			<span></span>
			<img src="../img/5.jpg" alt="Img">
		</div>
	</div>
	<script>
		const swipe = document.querySelector('.slider');
		const swipeItem = document.querySelectorAll('.slider .swipe');
		const swipeResize = document.querySelectorAll('.slider .swipe span');
		let swipeCur = {
			cur: null,
			data: [0, 5, 10, 15, 20],
		};
		let swipeBool = false;
		swipeItem.forEach((item, index) => item.style.clipPath = `inset(0 ${swipeCur.data[index]}% 0 0)`);
		swipeResize.forEach((item, index) => (item.style.right = swipeCur.data[index] + 5 + '%', item.onmousedown = e => (swipeBool = true, swipeCur.cur = index), item.onmouseleave = () => swipeBool = false));
		swipe.onmouseup = () => swipeBool = false;
		swipe.onmousemove = e => swipeBool ? (swipeResize[swipeCur.cur].parentElement.style.clipPath = `inset(0 ${(e.x - swipe.offsetWidth) * -1 - 50}px 0 0)`, swipeResize[swipeCur.cur].style.right = (e.x - swipe.offsetWidth) * -1 - 50 + 'px') : '';
		console['log']('%cCreator Senior Developer Hovo Vardanyan', 'font: bold 25px sans-serif; text-shadow: 0 3px 1px #33ff3b, -3px 5px 4px #000; padding: 10px;');
		console['log']('%cThe King Of CSS', 'font: bold 25px sans-serif; text-shadow: 0 3px 1px #33ff3b, -3px 5px 4px #000; padding: 10px;');
		closePack.onclick = () => window.location.href = '../index.html';
	</script>
</body>
</html>
