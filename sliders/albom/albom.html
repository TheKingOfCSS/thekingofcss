<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Albom Slider / The King Of CSS3</title>
	<style>
		* { margin: 0; padding: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		.___ {
			height: 100vh;
			display: grid;
			place-items: center;
			-webkit-perspective: 1500px;
			perspective: 1500px;
			-webkit-box-shadow: inset 0 0 75px 12px #4d4d4d;
			box-shadow: inset 0 0 75px 12px #4d4d4d;
			overflow: hidden;
		}
		.___ .-- {
			width: 500px;
			height: 650px;
			position: relative;
			-webkit-transform-style: preserve-3d;
			transform-style: preserve-3d;
			cursor: -webkit-grab;
			cursor: grab;
			position: relative;
			left: 0;
			-webkit-transition: 1s;
			transition: 1s;
		}
		.___ .--:active {
			cursor: -webkit-grabbing;
			cursor: grabbing;
		}
		.___ .-- .--- {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			-webkit-transform-style: preserve-3d;
			transform-style: preserve-3d;
			-webkit-transform-origin: left;
			transform-origin: left;
			-webkit-box-shadow: 0 30px 40px #0003;
			box-shadow: 0 30px 40px #0003;
		}
		.___ .-- .---:nth-child(1) { z-index: 5; }
		.___ .-- .---:nth-child(2) { z-index: 4; }
		.___ .-- .---:nth-child(3) { z-index: 3; }
		.___ .-- .---:nth-child(4) { z-index: 2; }
		.___ .-- .---:nth-child(5) { z-index: 1; }
		.___ .-- .---.---- .____ {
			display: grid;
			grid-template-columns: repeat(6, calc(100% / 6));
			grid-template-rows: repeat(6, calc(100% / 6));
			padding: 10px;
		}
		.___ .-- .---.---- .____ img {
			border: 2px solid #fff;
		}
		@-webkit-keyframes page1FaceAlbom {
			50% { object-position: left 30%; }
		}
		@keyframes page1FaceAlbom {
			50% { -o-object-position: left 30%; object-position: left 30%; }
		}
		.___ .-- .---.---- .____ img:nth-of-type(1) {
			grid-column: span 3;
		}
		.___ .-- .---.---- .____ img:nth-of-type(2) {
			grid-column: span 3;
			grid-row: span 3;
			-o-object-position: center 80%;
			object-position: center 80%;
			-webkit-animation: page1FaceAlbom 10s linear infinite;
			animation: page1FaceAlbom 10s linear infinite;
		}
		.___ .-- .---.---- .____ img:nth-of-type(3) {
			grid-column: span 2;
		}
		.___ .-- .---.---- .____ img:nth-of-type(5) {
			grid-column: span 3;
			grid-row: span 3;
			-webkit-animation: page1FaceAlbom 15s linear infinite;
			animation: page1FaceAlbom 15s linear infinite;
		}
		.___ .-- .---.---- .____ img:nth-of-type(7) {
			grid-column: span 2;
			grid-row: span 2;
		}
		.___ .-- .---.---- .____ img:nth-of-type(9) {
			grid-column: span 6;
		}
		.___ .-- .---.---- .____ h1 {
			font: bold 8rem sans-serif;
			text-shadow: -2px 10px 2px #000, -3px 15px 12px #fc7b09;
			color: #f9ff00;
			-webkit-box-reflect: below -35px linear-gradient(transparent 5%, #000);
			-webkit-animation: title 1.5s infinite;
			animation: title 1.5s infinite;
			position: absolute;
			top: 50%;
			left: 50%;
			translate: -50% -50%;
		}
		@-webkit-keyframes title {
			50% { letter-spacing: 5px; }
		}
		@keyframes title {
			50% { letter-spacing: 5px; }
		}
		.___ .-- .--- .e {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			-webkit-backface-visibility: hidden;
			backface-visibility: hidden;
			padding: 15px;
			background: repeating-conic-gradient(#fff 5%, #1b1b1b 5.009%);
			-webkit-box-shadow: inset 16px 0px 55px #000;
			box-shadow: inset 16px 0px 55px #000;
		}
		.___ .-- .--- .--__-- {
			rotate: y 180deg;
			background: linear-gradient(86deg, #00435f, #1e1e1e);
    		-webkit-box-shadow: inset 9px -1px 55px #000;
    		box-shadow: inset 9px -1px 55px #000;
		}
		.___ .-- .--- .e img {
			width: 100%;
			height: 100%;
    		-o-object-fit: cover;
    		object-fit: cover;
			pointer-events: none;
		}
		.___ .-- .---:last-child .--__-- {
			background: repeating-conic-gradient(from 45deg, #38167b 41%, #000 61%, #c90000 74%);
		}
		.___ ._-_-- {
			position: absolute;
			top: 50%;
			right: 30px;
			translate: 0 -50%;
			cursor: pointer;
			font: 2rem cursive;
			background: repeating-conic-gradient(#00e9ff 5%, #000 5.01%);
			padding: 4px 20px 6px;
			border-radius: 0 40px;
			-webkit-box-shadow: 0 5px 2px #000;
			box-shadow: 0 5px 2px #000;
			color: #f8ff00;
		}
		.___ ._-_--:hover {
			background: repeating-conic-gradient(#00e9ff 5%, #c500ff 5.09%);
			color: #fff;
		}
		.___ ._-_-- input { display: none; }
		.___ .-_-__ {
			position: fixed;
			z-index: 100;
			background: #ccc;
			padding: 5px;
			opacity: 0;
			visibility: hidden;
			-webkit-transition: .25s;
			transition: .25s;
			-webkit-box-shadow: inset 0 20px 8px #000000cc;
			box-shadow: inset 0 20px 8px #000000cc;
		}
		.___ .-_-__ p {
			padding: 10px 20px;
			background: #222;
			color: #fff;
			font: bold 22px sans-serif;
			border: 1px solid #fff;
			cursor: pointer;
			-webkit-transition: .4s;
			transition: .4s;
		}
		.___ .-_-__ p:hover,
		.___ .-_-__ p.active {
			background: #00ce00;
			color: #000;
		}
		.___ .-_-__ p:active {
			background: #ff004e;
			color: #fff;
		}
		#closePack {
			position: fixed;
			top: -100%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			font: 26px sans-serif;
			cursor: pointer;
			width: 50px;
			height: 40px;
			background: #000;
			color: #fff;
			border-radius: 0 0 30px 30px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			padding-top: 2px;
			z-index: 10000;
			border: 2px solid #fff;
			border-top: 0;
			-webkit-box-shadow: 0 3px 5px #000;
			box-shadow: 0 3px 5px #000;
			-webkit-transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: box-shadow .4s, border-color .4s, top 2s;
			transition: box-shadow .4s, border-color .4s, top 2s, -webkit-box-shadow .4s;
			-webkit-animation: toPackClose 1s 1s forwards;
			animation: toPackClose 1s 1s forwards;
		}
		#closePack:hover {
			border-color: #f00;
			-webkit-box-shadow: 0 5px 8px #f00;
			box-shadow: 0 5px 8px #f00;
		}
		#closePack:active {
			border-color: #0f0;
			-webkit-box-shadow: 0 5px 8px #0f0;
			box-shadow: 0 5px 8px #0f0;
		}
		@-webkit-keyframes toPackClose {
			to { top: 0; }
		}
		@keyframes toPackClose {
			to { top: 0; }
		}
	</style>
</head>
<body>
	<button id="closePack">X</button>
	<div class="___">
		<div class="--">
			<div class="--- ----">
				<div class="e ____">
					<h1>Albom</h1>
					<img src="../img/1.jpg" alt="Img">
					<img src="wingchun.jpeg" alt="Img">
					<img src="../img/2.jpg" alt="Img">
					<img src="../img/3.jpg" alt="Img">
					<img src="../img/4.webp" alt="Img">
					<img src="../img/5.jpg" alt="Img">
					<img src="../img/6.jpg" alt="Img">
					<img src="../img/7.jpg" alt="Img">
					<img src="../img/8.jpg" alt="Img">
				</div>
				<div class="e --__--"></div>
			</div>
			<div class="---">
				<div class="e ____">
					<img src="../img/1.jpg" alt="Img">
				</div>
				<div class="e --__--">
					<img src="../img/2.jpg" alt="Img">
				</div>
			</div>
			<div class="---">
				<div class="e ____">
					<img src="../img/3.jpg" alt="Img">
				</div>
				<div class="e --__--">
					<img src="../img/4.webp" alt="Img">
				</div>
			</div>
			<div class="---">
				<div class="e ____">
					<img src="../img/5.jpg" alt="Img">
				</div>
				<div class="e --__--">
					<img src="../img/6.jpg" alt="Img">
				</div>
			</div>
			<div class="---">
				<div class="e ____">
					<img src="../img/7.jpg" alt="Img">
				</div>
				<div class="e --__--">
					<img src="../img/8.jpg" alt="Img">
				</div>
			</div>
			<div class="---">
				<div class="e ____" style="display: block;">
					<img src="wingchun.jpeg" alt="Img" style="    object-position: 50% 75%;">
				</div>
				<div class="e --__--"></div>
			</div>
		</div>
		<label class="_-_--">
			<span>Your Pictures</span>
			<input type="file" multiple accept="image/*">
		</label>
		<div class="-_-__">
			<p class="active">Full</p>
			<p>Normal</p>
		</div>
	</div>
	
	<script src="main.js"></script>
</body>
</html>
