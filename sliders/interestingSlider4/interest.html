<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interesting 4 Slider / The King Of CSS</title>
	<style>
		* { margin: 0; padding: 0; outline: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		#closePack {
			position: fixed;
			top: -100%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			font: 26px sans-serif;
			cursor: pointer;
			width: 50px;
			height: 40px;
			background: #000;
			color: #fff;
			border-radius: 0 0 30px 30px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			padding-top: 2px;
			z-index: 10000;
			border: 2px solid #fff;
			border-top: 0;
			-webkit-box-shadow: 0 3px 5px #000;
			box-shadow: 0 3px 5px #000;
			-webkit-transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: box-shadow .4s, border-color .4s, top 2s;
			transition: box-shadow .4s, border-color .4s, top 2s, -webkit-box-shadow .4s;
			-webkit-animation: toPackClose 1s 1s forwards;
			animation: toPackClose 1s 1s forwards;
		}
		#closePack:hover {
			border-color: #f00;
			-webkit-box-shadow: 0 5px 8px #f00;
			box-shadow: 0 5px 8px #f00;
		}
		#closePack:active {
			border-color: #0f0;
			-webkit-box-shadow: 0 5px 8px #0f0;
			box-shadow: 0 5px 8px #0f0;
		}
		@-webkit-keyframes toPackClose {
			to { top: 0; }
		}
		@keyframes toPackClose {
			to { top: 0; }
		}
		.slider {
			height: 100vh;
			position: relative;
			overflow: hidden;
			background: url(img/bg.png) #1B1F25;
		}
		.slider a {
			position: absolute;
			top: 35px;
			left: 105px;
			z-index: 2;
			-webkit-transition: .2s;
			transition: .2s;
		}
		.slider a:hover {
			-webkit-filter: drop-shadow(0 0 5px #fff) drop-shadow(0 -10px 0 #fff);
			filter: drop-shadow(0 0 5px #fff) drop-shadow(0 -10px 0 #fff);
		}
		.slider a img {
			height: 100px;
			border-radius: 50%;
		}
		.slider h1 {
			position: absolute;
			left: 70px;
			top: 50%;
			-webkit-transform: translateY(-50%);
			transform: translateY(-50%);
			z-index: 2;
			text-transform: uppercase;
			font: bold 3.33rem/.92 sans-serif;
			scale: 1 2;
			color: #fff;
			-webkit-transform-origin: top;
			transform-origin: top;
		}
		.slider h1 span {
			-webkit-transform-origin: left top;
			transform-origin: left top;
			display: block;
			scale: 1.3 1.1;
			color: transparent;
			-webkit-text-stroke: 2px #fff;
			font-size: 2.8rem;
		}
		.slider .big {
			width: 500%;
			height: 100%;
			position: relative;
			top: 0;
			left: 0;
			-webkit-transition: .9s cubic-bezier(.51,.38,.74,.55);
			transition: .9s cubic-bezier(.51,.38,.74,.55);
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
		}
		.slider .big .item {
			width: 100%;
			height: 100%;
			display: grid;
			place-items: center;
			position: relative;
		}
		.slider .big .item .view {
			width: 35%;
			height: 75%;
			background: no-repeat 10% 0 / 120%;
			-webkit-transition: 2s .5s;
			transition: 2s .5s;
		}
		.slider button {
			position: absolute;
			padding: 0 10px;
			font-size: 4rem;
			color: #fff;
			background: none;
			border: 0;
			cursor: pointer;
			-webkit-transition: .4s;
			transition: .4s;
			z-index: 1;
		}
		.slider button:hover {
			color: #777;
		}
		@-webkit-keyframes vers1Prev {
			50% { left: 2%; top: 10px; }
		}
		@keyframes vers1Prev {
			50% { left: 2%; top: 10px; }
		}
		@-webkit-keyframes vers1Next {
			50% { right: 2%; bottom: 10px; }
		}
		@keyframes vers1Next {
			50% { right: 2%; bottom: 10px; }
		}
		.slider button.prev {
			top: 0;
			left: 20px;
			-webkit-animation: vers1Prev 1s infinite;
			animation: vers1Prev 1s infinite;
			rotate: 40deg;
		}
		.slider button.next {
			bottom: 0;
			right: 20px;
			-webkit-animation: vers1Next 1s infinite;
			animation: vers1Next 1s infinite;
			rotate: 40deg;
		}
		.slider .radio {
			position: absolute;
			bottom: 12%;
			right: 7%;
			color: #fff;
			font: 20px sans-serif;
		}
		.slider .radio .cur {
			overflow: hidden;
			height: 25px;
		}
		.slider .radio .cur .inf {
			height: 100%;
			position: relative;
			top: 0;
			-webkit-transition: 1s;
			transition: 1s;
		}
		.slider .radio .cur .inf span {
			display: block;
			height: 100%;
		}
		.slider .indicator {
			position: absolute;
			top: 0;
			right: 0;
			width: 7px;
			height: 0;
			background: #fff;
			z-index: 2;
			-webkit-transition: .9s cubic-bezier(.51,.38,.74,.55);
			transition: .9s cubic-bezier(.51,.38,.74,.55);
		}
	</style>
</head>
<body>
	<button id="closePack">X</button>
	<div class="slider">
		<div class="indicator"></div>
		<a href="../index.html"><img src="img/logo.png" alt="Img"></a>
		<h1><b>Reach Beyond</b><span>Your Limits</span></h1>
		<div class="big">
			<div class="item">
				<div class="view"></div>
			</div>
			<div class="item">
				<div class="view"></div>
			</div>
			<div class="item">
				<div class="view"></div>
			</div>
			<div class="item">
				<div class="view"></div>
			</div>
			<div class="item">
				<div class="view"></div>
			</div>
		</div>
		<button class="prev">&#10092;</button>
		<button class="next">&#10093;</button>
		<div class="radio">
			<div class="cur">
				<div class="inf">
					<span>01</span>
					<span>02</span>
					<span>03</span>
					<span>04</span>
					<span>05</span>
				</div>
			</div>
		</div>
	</div>
	<script>
		const interest4 = document.querySelector('.slider');
		const interest4Big = document.querySelector('.slider .big');
		const interest4View = document.querySelectorAll('.slider .big .item .view');
		const interest4Btn = document.querySelectorAll('.slider button');
		const interest4Inp = document.querySelector('.slider .radio .cur .inf');
		const interest4Ind = document.querySelector('.slider .indicator');
		const image = ['img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg', 'img/5.jpg'];
		let interest4Cur = 0;
		interest4View.forEach((item, index) => (item.style.backgroundImage = `url(${image[index]})`, item.parentElement.style.top = index * 100 + '%'));
		const control = (variant, option) => {
			variant ? interest4Cur++ : !option ? interest4Cur-- : option < 0 ? interest4Cur-- : option > 0 ? interest4Cur++ : '';
			interest4Cur == image.length ? interest4Cur = 0 : interest4Cur < 0 ? interest4Cur = image.length-1 : '';
			interest4Big.style = `top: ${interest4Cur * -100}%; left: ${interest4Cur * -100}%;`;
			interest4View.forEach(item => item.style.backgroundPosition = '10% 0');
			interest4View[interest4Cur].style.backgroundPosition = 'center';
			interest4Inp.style.top = interest4Cur * -100 + '%';
			interest4Ind.style.height = interest4Cur * 100 / 4 + '%';
		};
		interest4Btn[1].onclick = () => control(true);
		interest4Btn[0].onclick = () => control();
		interest4.onmousewheel = e => control(null, e.deltaY);
		
		console['log']('%cCreator Senior Developer Hovo Vardanyan', 'font: bold 25px sans-serif; text-shadow: 0 3px 1px #33ff3b, -3px 5px 4px #000; padding: 10px;');
		console['log']('%cThe King Of CSS', 'font: bold 25px sans-serif; text-shadow: 0 3px 1px #33ff3b, -3px 5px 4px #000; padding: 10px;');
		closePack.onclick = () => window.location.href = '../index.html';
	</script>
</body>
</html>
