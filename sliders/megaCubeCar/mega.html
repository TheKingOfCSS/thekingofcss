	<style>
		* { margin: 0; padding: 0; outline: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		#closePack {
			position: fixed;
			top: -100%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			font: 26px sans-serif;
			cursor: pointer;
			width: 50px;
			height: 40px;
			background: #000;
			color: #fff;
			border-radius: 0 0 30px 30px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			padding-top: 2px;
			z-index: 10000;
			border: 2px solid #fff;
			border-top: 0;
			-webkit-box-shadow: 0 3px 5px #000;
			box-shadow: 0 3px 5px #000;
			-webkit-transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: box-shadow .4s, border-color .4s, top 2s;
			transition: box-shadow .4s, border-color .4s, top 2s, -webkit-box-shadow .4s;
			-webkit-animation: toPackClose 1s 1s forwards;
			animation: toPackClose 1s 1s forwards;
		}
		#closePack:hover {
			border-color: #f00;
			-webkit-box-shadow: 0 5px 8px #f00;
			box-shadow: 0 5px 8px #f00;
		}
		#closePack:active {
			border-color: #0f0;
			-webkit-box-shadow: 0 5px 8px #0f0;
			box-shadow: 0 5px 8px #0f0;
		}
		@-webkit-keyframes toPackClose {
			to { top: 0; }
		}
		@keyframes toPackClose {
			to { top: 0; }
		}
		.version43 {
			background: #fff;
			-webkit-perspective: 850px;
			perspective: 850px;
			overflow: hidden;
			display: grid;
			place-items: center;
			cursor: -webkit-grab;
			cursor: grab;
			height: 100vh;
		}
		.version43:active {
			cursor: -webkit-grabbing;
			cursor: grabbing;
		}
		.version43 .car {
			-webkit-transform-style: preserve-3d;
			transform-style: preserve-3d;
			width: 300px;
			height: 300px;
			position: relative;
			-webkit-transform: translateZ(-40rem);
			transform: translateZ(-40rem);
			-webkit-transition: 1s;
			transition: 1s;
		}
		.version43 .car .item {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			-webkit-transform: rotateY(calc(var(--i) * 45deg)) translateZ(650px);
			transform: rotateY(calc(var(--i) * 45deg)) translateZ(650px);
			-webkit-transform-style: preserve-3d;
			transform-style: preserve-3d;
		}
		.version43 .car .item img {
			width: 100%;
			height: 100%;
			-o-object-fit: cover;
			object-fit: cover;
			pointer-events: none;
		}
		.version43 .car .item .cub {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			-webkit-transform: rotateY(calc(var(--c) * 90deg)) translateZ(150px);
			transform: rotateY(calc(var(--c) * 90deg)) translateZ(150px);
			-webkit-box-reflect: below 2px linear-gradient(transparent, #0009);
		}
	</style>

		let vers42Cur = 0;
		let vers42Bool;

		let vers42MouseY;
		let vers42MouseYCur = 0;
		let vers42MouseYCurZ = -40;
		vers42.onmousedown = e => (vers42BoolBlock = true, vers42MouseY = e.y);
