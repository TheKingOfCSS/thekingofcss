<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sticky Slider / The King Of CSS</title>
	<style>
		* { margin: 0; padding: 0; outline: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		#closePack {
			position: fixed;
			top: -100%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			font: 26px sans-serif;
			cursor: pointer;
			width: 50px;
			height: 40px;
			background: #000;
			color: #fff;
			border-radius: 0 0 30px 30px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			padding-top: 2px;
			z-index: 10000;
			border: 2px solid #fff;
			border-top: 0;
			-webkit-box-shadow: 0 3px 5px #000;
			box-shadow: 0 3px 5px #000;
			-webkit-transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: box-shadow .4s, border-color .4s, top 2s;
			transition: box-shadow .4s, border-color .4s, top 2s, -webkit-box-shadow .4s;
			-webkit-animation: toPackClose 1s 1s forwards;
			animation: toPackClose 1s 1s forwards;
		}
		#closePack:hover {
			border-color: #f00;
			-webkit-box-shadow: 0 5px 8px #f00;
			box-shadow: 0 5px 8px #f00;
		}
		#closePack:active {
			border-color: #0f0;
			-webkit-box-shadow: 0 5px 8px #0f0;
			box-shadow: 0 5px 8px #0f0;
		}
		@-webkit-keyframes toPackClose {
			to { top: 0; }
		}
		@keyframes toPackClose {
			to { top: 0; }
		}
		.slider .section {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			background: #111;
		}
		.slider .section:first-child .left {
			margin-top: 200px;
		}
		.slider .section .left {
			margin-top: 50px;
			width: 50%;
			text-align: center;
			padding: 0 35px;
		}
		.slider .section .left img {
			width: 100%;
			height: 90vh;
			-o-object-fit: cover;
			object-fit: cover;
			border: 5px solid #0f0;
			position: -webkit-sticky;
			position: sticky;
			top: 5vh;
			border-radius: 20px;
			-webkit-box-shadow: 0 0 20px #0f0;
			box-shadow: 0 0 20px #0f0;
		}
		.slider .section .right {
			width: 50%;
			padding: 15px;
		}
		.slider .section .right img {
			width: 100%;
			padding: 10px;
			-webkit-box-shadow: 0 0 20px #0f0;
			box-shadow: 0 0 20px #0f0;
			margin-bottom: 20px;
			border-radius: 20px;
		}
	</style>
</head>
<body>
	<button id="closePack">X</button>
	<div class="slider">
