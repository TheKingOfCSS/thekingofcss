<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nintendo Slider 2 / The King Of CSS</title>
	<link rel="shortcut icon" href="img/1.jpg">
	<style>
		* { margin: 0; padding: 0; outline: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		#closePack {
			position: fixed;
			top: -100%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			font: 26px sans-serif;
			cursor: pointer;
			width: 50px;
			height: 40px;
			background: #000;
			color: #fff;
			border-radius: 0 0 30px 30px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			padding-top: 2px;
			z-index: 10000;
			border: 2px solid #fff;
			border-top: 0;
			-webkit-box-shadow: 0 3px 5px #000;
			box-shadow: 0 3px 5px #000;
			-webkit-transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: box-shadow .4s, border-color .4s, top 2s;
			transition: box-shadow .4s, border-color .4s, top 2s, -webkit-box-shadow .4s;
			-webkit-animation: toPackClose 1s 1s forwards;
			animation: toPackClose 1s 1s forwards;
		}
		#closePack:hover {
			border-color: #f00;
			-webkit-box-shadow: 0 5px 8px #f00;
			box-shadow: 0 5px 8px #f00;
		}
		#closePack:active {
			border-color: #0f0;
			-webkit-box-shadow: 0 5px 8px #0f0;
			box-shadow: 0 5px 8px #0f0;
		}
		@-webkit-keyframes toPackClose {
			to { top: 0; }
		}
		@keyframes toPackClose {
			to { top: 0; }
		}
		.slider {
			height: 100vh;
			background: repeating-linear-gradient(-45deg, #fff 0 1%, #F9F9F9 1% 2%);
			position: relative;
			display: grid;
			-webkit-box-align: center;
			-ms-flex-align: center;
			align-items: center;
		}
		.slider .texture {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 50%;
			background: repeating-linear-gradient(-45deg, #302F2F 0 1%, #2A2929 1% 2%);
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: end;
			-ms-flex-align: end;
			align-items: flex-end;
		}
		.slider .texture i {
			width: 28px;
			height: 30px;
			background: repeating-linear-gradient(-45deg, #302f2f 8px 20px, #2a2929 20px 31px);
			-webkit-clip-path: polygon(0 0, 100% 0, 50% 100%);
			clip-path: polygon(0 0, 100% 0, 50% 100%);
			margin-top: 30px;
			-webkit-transform: translateY(30px);
			transform: translateY(30px);
		}
		.slider .block {
			width: 100%;
			height: 250px;
			position: relative;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: justify;
			-ms-flex-pack: justify;
			justify-content: space-between;
		}
		.slider .block .pipe {
			width: 230px;
			height: 100%;
			background: url(img/pipe.png) no-repeat center / cover;
			position: relative;
			z-index: 3;
		}
		.slider .block .pipe:first-child {
			scale: -1;
		}
		.slider .block button {
			position: absolute;
			top: 50%;
			translate: 0 -50%;
			width: 70px;
			height: 70px;
			background: #f00;
			color: #fff;
			font: bold 26px sans-serif;
			border: 0;
			-webkit-transition: .2s;
			transition: .2s;
			cursor: pointer;
			z-index: 2;
		}
		.slider .block .prev {
			left: 220px;
			border-radius: 0 60px 60px 0;
		}
		.slider .block .prev:hover {
			left: 230px;
		}
		.slider .block .next {
			right: 220px;
			border-radius: 60px 0 0 60px;
		}
		.slider .block .next:hover {
			right: 230px;
		}
		.slider .block .parent {
			width: calc(100% - 460px);
			height: 200%;
			-webkit-transform: translateY(-25%);
			transform: translateY(-25%);
			overflow: hidden;
		}
		.slider .block .parent .big {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: center;
			-ms-flex-align: center;
			align-items: center;
			width: 500%;
			height: 100%;
			-webkit-transition: .8s;
			transition: .8s;
			position: relative;
			left: 0;
		}
		.slider .block .parent .big .view {
			width: 100%;
			height: 80%;
			background: #fff;
			border-radius: 25px;
			-webkit-box-shadow: 0 12px 30px #0003;
			box-shadow: 0 12px 30px #0003;
			position: relative;
			margin: 0 3%;
			scale: 0;
			-webkit-transition: .6s;
			transition: .6s;
			padding: 35px;
		}
		.slider .block .parent .big .view:hover {
			-webkit-box-shadow: 0 12px 50px #00ff4e90;
			box-shadow: 0 12px 50px #00ff4e90;
		}
		.slider .block .parent .big .view:hover img {
			-o-object-position: 0 0;
			object-position: 0 0;
		}
		.slider .block .parent .big .view img {
			width: 100%;
			height: 100%;
			-o-object-fit: cover;
			object-fit: cover;
			border-radius: 15px;
			-webkit-transition: .5s;
			transition: .5s;
			pointer-events: none;
		}
		.slider .block .parent .big .view.active {
			scale: 1;
		}
		.slider .block .parent .big .view span {
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background: #9C9C9C;
			position: absolute;
			top: 20px;
			left: 20px;
			-webkit-box-shadow: inset 0 3px 0 #7D7D7D;
			box-shadow: inset 0 3px 0 #7D7D7D;
		}
		.slider .block .parent .big .view span:nth-of-type(2) {
			right: 20px;
			left: auto;
		}
		.slider .block .parent .big .view span:nth-of-type(3) {
			right: 20px;
			left: auto;
			top: auto;
			bottom: 20px;
		}
		.slider .block .parent .big .view span:nth-of-type(4) {
			top: auto;
			bottom: 20px;
		}
	</style>
</head>
<body>

			<button class="prev">&#10094;</button>
			<div class="parent">
				<div class="big">

		</div>
	</div>
	<script>
		const Big = document.querySelector('.slider .block .parent .big');
		const BigItem = document.querySelectorAll('.slider .block .parent .big .view');
		const slideBtn = document.querySelectorAll('.slider .block button');
		slideBtn[0].style.left = '150px';
		let cur = 0;
		slideBtn[1].onclick = () => {
			cur++;
			slideBtn[0].style.left = null;
			cur == BigItem.length-1 ? slideBtn[1].style.right = '150px' : '';
			BigItem.forEach(item => item.classList.remove('active'));
			BigItem[cur].classList.add('active');
			Big.style.left = cur * -100 + '%';
		};
		slideBtn[0].onclick = () => {
			cur--;
			slideBtn[1].style.right = null;
			cur == 0 ? slideBtn[0].style.left = '150px' : '';
			BigItem.forEach(item => item.classList.remove('active'));
			BigItem[cur].classList.add('active');
			Big.style.left = cur * -100 + '%';
		};
