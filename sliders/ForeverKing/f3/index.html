<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forever King 3</title>
	<link rel="shortcut icon" href="../../../cssKing/king.png">
	<style>
		* { margin: 0; padding: 0; -webkit-transition: .1s linear; transition: .1s linear; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		.parent {
			position: relative;
			overflow: hidden;
			display: grid;
			place-items: center;
			height: 100vh;
		}
		.parent .burger {
			width: 100px;
			height: 100px;
			background: #E5CCBF;
			padding: 5px;
			cursor: pointer;
			-webkit-transition: .3s;
			transition: .3s;
			will-change: transform;
			position: relative;
			z-index: 1;
		}
		.parent .burger .block {
			height: 100%;
			background: #CB997E;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			-ms-flex-direction: column;
			flex-direction: column;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			-webkit-box-align: center;
			-ms-flex-align: center;
			align-items: center;
			row-gap: 3px;
		}
		.parent .burger:hover {
			padding: 0;
		}
		.parent .burger .block span {
			width: 20px;
			height: 2px;
			background: #fff;
			-webkit-transition: .4s;
			transition: .4s;
		}
		.show .parent .burger .block span:nth-child(1) {
			rotate: 225deg;
			translate: 0 5px;
		}
		.show .parent .burger .block span:nth-child(2) {
			opacity: 0;
		}
		.show .parent .burger .block span:nth-child(3) {
			rotate: -45deg;
			translate: 0 -5px;
		}
		.parent .menu {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
		}
		.parent .menu .percent {
			width: 50%;
			height: 100%;
			text-align: center;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			-ms-flex-direction: column;
			flex-direction: column;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
		}
		.parent .menu .percent:nth-child(2) {
			-webkit-clip-path: inset(0 100% 0 0);
			clip-path: inset(0 100% 0 0);
			-webkit-transition-delay: .1s;
			transition-delay: .1s;
		}
		.parent .menu .percent h2 {
			font: 4.5vw serif;
			color: #333;
			translate: 0 70px;
			-webkit-transition: .7s;
			transition: .7s;
		}
		.parent .menu .percent p {
			font: .85vw sans-serif;
			color: #333;
			margin-top: 10px;
			translate: 0 50px;
			-webkit-transition: .7s;
			transition: .7s;
		}
		.show .parent .menu .percent h2,
		.show .parent .menu .percent p {
			translate: 0 !important;
		}
		.show .parent .menu .percent .King .Master .power .magnification:nth-child(2) h2, .show .parent .menu .percent .King .Master .power .magnification:nth-child(2) p {
			-webkit-transition-delay: 1s;
			transition-delay: 1s;
		}
		.show .parent .menu .percent .King .Master .power .magnification .Vardanyan .JS .CSS:nth-child(1) h2 {
			-webkit-transition-delay: .4s;
			transition-delay: .4s;
		}

			-webkit-transition-delay: 1.1s;
			transition-delay: 1.1s;
		}

			align-content: center;

			-webkit-transition-delay: .3s;
			transition-delay: .3s;
		}
		.parent .menu .percent .King .Master {
			width: 50%;
			height: 100%;
		}
		.parent .menu .percent .King:nth-child(2) {

		.parent .menu .percent .King .Master .power:nth-child(1) {

			clip-path: inset(0 100% 0 0);

			width: 50%;
			height: 100%;

			transition-delay: 1.05s;
		}
		.parent .menu .percent .King .Master .power .magnification .Vardanyan .JS:nth-child(2) {
			background: #FFF1E6;
			-webkit-clip-path: inset(0 100% 0 0);

			height: 50%;
			display: grid;
			place-items: center;

		.parent .menu .percent .King .Master .power .magnification .Vardanyan .JS .CSS:nth-child(1) {
			background: #F0EFEB;
			-webkit-clip-path: inset(100% 0 0 0);

			font-size: 1.5vw;
		}
		.parent .menu .percent .King .Master .power .magnification .Vardanyan .JS .CSS:nth-child(2) {

			-webkit-clip-path: inset(100% 0 0 0);
			clip-path: inset(100% 0 0 0);
			-webkit-transition-delay: 1.5s;
			transition-delay: 1.5s;
		}
		.show .parent .menu .percent .King .Master .power .magnification .Vardanyan .JS .CSS .PHP:nth-child(1) {
			-webkit-transition-delay: 0s;
			transition-delay: 0s;
		}
		.parent .menu .percent .King .Master .power .magnification .Vardanyan .JS .CSS .PHP:nth-child(2) {
			background: #EDDCD2;
			-webkit-clip-path: inset(0 100% 0 0);
			clip-path: inset(0 100% 0 0);
		}
		.show * {
			-webkit-clip-path: inset(0) !important;
			clip-path: inset(0) !important;
		}
		.show .parent .menu .percent .King .Master .power .magnification .Vardanyan .JS .CSS .PHP:nth-child(2) {
			-webkit-transition-delay: .2s;
			transition-delay: .2s;
		}
		.show .parent .menu .percent .King .Master .power .magnification .Vardanyan .JS .CSS:nth-child(1) {
			-webkit-transition-delay: .4s;
			transition-delay: .4s;
		}
		.show .parent .menu .percent .King .Master .power .magnification .Vardanyan .JS:nth-child(2) {
			-webkit-transition-delay: .6s;
			transition-delay: .6s;
		}
		.show .parent .menu .percent .King .Master .power .magnification .Vardanyan:nth-child(1) {
			-webkit-transition-delay: .8s;
			transition-delay: .8s;
		}
		.show .parent .menu .percent .King .Master .power .magnification:nth-child(2) {
			-webkit-transition-delay: 1s;
			transition-delay: 1s;
		}
		.show .parent .menu .percent .King .Master .power:nth-child(1) {
			-webkit-transition-delay: 1.2s;
			transition-delay: 1.2s;
		}
		.show .parent .menu .percent .King .Master:nth-child(2) {
			-webkit-transition-delay: 1.4s;
			transition-delay: 1.4s;
		}
		.show .parent .menu .percent .King:nth-child(1) {
			-webkit-transition-delay: 1.6s;
			transition-delay: 1.6s;
		}
		.show .parent .menu .percent:nth-child(2) {
			-webkit-transition-delay: 1.8s;
			transition-delay: 1.8s;
		}

	</div>
	<script>
		const $ = document['querySelector']('.parent .burger');
		$['onclick'] = () => document['body']['classList']['toggle']('show');
		document.oncontextmenu = () => false;
		document.addEventListener('keydown', e => e.ctrlKey || e.which == 123 ? e.preventDefault() : '');
		console['log']('%cThe King of CSS  and  Master of JavaScript', 'font: bold 30px sans-serif; text-shadow: 0 3px 1px #33ff3b, -3px 5px 4px #000; padding: 10px;');
