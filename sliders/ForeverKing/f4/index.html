	<meta charset="UTF-8">
	<title>Forever King 4</title>

	<style>
		* { margin: 0; padding: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		.parent {
			display: flex;
			justify-content: center;
			align-items: center;
			column-gap: 60px;
			height: 100vh;
		}
		.parent .item {
			width: 300px;
			height: 400px;
			border-radius: 7px;
			position: relative;
			overflow: hidden;
		}
		.parent .item img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		.parent .item img.over {
			position: absolute;
			top: 0;
			left: 0;
			clip-path: circle(38%);
			transition: 1.2s;
		}
		.parent .item img.over.two {
			clip-path: circle(31%);
			transition: 1s;
		}
		.parent .item img.over.three {
			clip-path: circle(23%);
			transition: .7s;
		}
		.parent .item:hover img.over {
			rotate: 20deg;
		}
		.parent .item:hover img.over.two {
			rotate: 35deg;
		}
		.parent .item:hover img.over.three {
			rotate: 50deg;
		}
		.parent .item .round {
			position: absolute;
			top: 50%;
			left: 50%;
			translate: -50% -50%;
			background: #fff;
			border-radius: 50%;
			width: 125px;
			height: 125px;
			padding: 10px;
			scale: 0;
			transition: .5s;
			animation: round 6s linear infinite;
		}
		.parent .item:hover .round {
			scale: 1;
		}
		@keyframes round {
			to { rotate: 360deg; }
		}
		.parent .item .arrow {
			position: absolute;
			top: 50%;
			left: 50%;
			translate: -300% -50%;
			width: 40px;
			transition: .7s;
			opacity: 0;
		}
		.parent .item:hover .arrow {
			translate: -50% -50%;
			opacity: 1;
		}
	</style>
</head>
