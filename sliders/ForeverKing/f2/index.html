<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forever King 2</title>
	<link rel="shortcut icon" href="../../../cssKing/king.png">
	<style>
		* { margin: 0; padding: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		.parent {
			-webkit-perspective: 850px;
			perspective: 850px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			-webkit-box-align: center;
			-ms-flex-align: center;
			align-items: center;
			height: 100vh;
			background: #111;
			overflow: hidden;
		}
		.parent .Vardanyan {
			-webkit-transform-style: preserve-3d;
			transform-style: preserve-3d;
			-webkit-transform: rotateX(-30deg);
			transform: rotateX(-30deg);
			position: relative;
			width: 70vw;
			height: 20vh;
			text-align: center;
			-webkit-transition: .1s;
			transition: .1s;
		}
		.parent .Vardanyan h2 {
			font: 8vw verdana;
			color: #fff;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			-webkit-transform: translateZ(calc(var(--i) * -10px));
			transform: translateZ(calc(var(--i) * -10px));
			opacity: var(--o);
			-webkit-transition: .4s;
			transition: .4s;
			white-space: nowrap;
		}
		._ .parent .Vardanyan h2 {
			-webkit-transform: translateZ(calc(var(--i) * 65px));
			transform: translateZ(calc(var(--i) * 65px));
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="Vardanyan">
			<h2 style="--i: 0; --o: 1;">Hovo Vardanyan</h2>
			<h2 style="--i: 1; --o: .85;">Hovo Vardanyan</h2>
			<h2 style="--i: 2; --o: .7;">Hovo Vardanyan</h2>
			<h2 style="--i: 3; --o: .55;">Hovo Vardanyan</h2>
			<h2 style="--i: 4; --o: .4;">Hovo Vardanyan</h2>
			<h2 style="--i: 5; --o: .25;">Hovo Vardanyan</h2>
			<h2 style="--i: 6; --o: .1;">Hovo Vardanyan</h2>
			<h2 style="--i: 7; --o: .05;">Hovo Vardanyan</h2>
			<h2 style="--i: 8; --o: .02;">Hovo Vardanyan</h2>
		</div>
	</div>
	<script>
		const $ = document['querySelector']('.parent .Vardanyan');
		let $$ = true;
		document['onclick'] = () => ($$ ? (document['body']['classList']['add']('_'), $['style']['transform'] = 'none') : document['body']['classList']['remove']('_'), $$ = !$$);
		document['onmousemove'] = e => $$ ? $['style']['transform'] = `rotateY(${(e['x'] - innerWidth / 2) / 13}deg) rotateX(${-(e['y'] - innerHeight / 2) / 7}deg)` : $['style']['transform'] = `rotateY(${(e['x'] - innerWidth / 2) / 20}deg)`;
		document['onmousewheel'] = () => {
			let r = Math['random']() * 255;
			let g = Math['random']() * 255;
			let b = Math['random']() * 255;
			[...$['children']]['forEach'](item => item['style']['color'] = `rgb(${r}, ${g}, ${b})`);
		};
		document.oncontextmenu = () => false;
		document.addEventListener('keydown', e => e.ctrlKey || e.which == 123 ? e.preventDefault() : '');
		console['log']('%cThe King of CSS  and  Master of JavaScript', 'font: bold 30px sans-serif; text-shadow: 0 3px 1px #33ff3b, -3px 5px 4px #000; padding: 10px;');
		console['log']('%cSenior Developer Hovo Vardanyan', 'font: bold 30px sans-serif; text-shadow: 0 3px 1px #33ff3b, -3px 5px 4px #000; padding: 10px;');
	</script>
</body>
</html>
