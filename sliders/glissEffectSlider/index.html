<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gliss Effect Slider</title>
    <style>
        * { margin: 0; padding: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		#closePack {
			position: fixed;
			top: -100%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			font: 26px sans-serif;
			cursor: pointer;
			width: 50px;
			height: 40px;
			background: #000;
			color: #fff;
			border-radius: 0 0 30px 30px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			padding-top: 2px;
			z-index: 10000;
			border: 2px solid #fff;
			border-top: 0;
			-webkit-box-shadow: 0 3px 5px #000;
			box-shadow: 0 3px 5px #000;
			-webkit-transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: box-shadow .4s, border-color .4s, top 2s;
			transition: box-shadow .4s, border-color .4s, top 2s, -webkit-box-shadow .4s;
			-webkit-animation: toPackClose 1s 1s forwards;
			animation: toPackClose 1s 1s forwards;
		}
		#closePack:hover {
			border-color: #f00;
			-webkit-box-shadow: 0 5px 8px #f00;
			box-shadow: 0 5px 8px #f00;
		}
		#closePack:active {
			border-color: #0f0;
			-webkit-box-shadow: 0 5px 8px #0f0;
			box-shadow: 0 5px 8px #0f0;
		}
		@-webkit-keyframes toPackClose {
			to { top: 0; }
		}
		@keyframes toPackClose {
			to { top: 0; }
		}
        .slider {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .slider .big {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            width: 500%;
            height: 100%;
            position: relative;
            left: 0;
            -webkit-transition: 2s;
            transition: 2s;
        }
        .slider .big .item {
            width: 100%;
            height: 100%;
            -webkit-transition: .7s .6s;
            transition: .7s .6s;
        }
        .slider .big .item:not(:first-child) {
            -webkit-filter: brightness(5);
            filter: brightness(5);
        }
        .slider .big .item img {
            width: 100%;
            height: 100%;
            -o-object-fit: cover;
            object-fit: cover;
        }
        .slider #overlay {
            width: 100%;
            height: 100%;
            -o-object-fit: cover;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 100%;
            -webkit-filter: brightness(.3);
            filter: brightness(.3);
            -webkit-transition: 2s;
            transition: 2s;
        }
        .slider button {
			position: absolute;
			top: 50%;
			-webkit-transform: translateY(-50%);
			transform: translateY(-50%);
			padding: 5px 30px 8px;
			font-size: 4rem;
			background: #0009;
			color: #fff;
			-webkit-box-shadow: 0 0 10px #fff, 0 0 20px #fff;
			box-shadow: 0 0 10px #fff, 0 0 20px #fff;
			border-radius: 12px;
			border: 0;
			cursor: pointer;
			-webkit-transition: .4s;
			transition: .4s;
			z-index: 1;
		}
		.slider button:hover {
			background: #fff;
			color: #000;
		}
		@-webkit-keyframes vers1Prev {
			50% { left: 2%; }
		}
		@keyframes vers1Prev {
			50% { left: 2%; }
		}
		@-webkit-keyframes vers1Next {
			50% { right: 2%; }
		}
		@keyframes vers1Next {
			50% { right: 2%; }
		}
		.slider button.prev {
			left: 3%;
			-webkit-animation: vers1Prev 1s infinite;
			animation: vers1Prev 1s infinite;
		}
		.slider button.next {
			right: 3%;
			-webkit-animation: vers1Next 1s infinite;
			animation: vers1Next 1s infinite;
		}
		.slider .radio {
			position: absolute;
			bottom: 3%;
			left: 0;
			width: 100%;
			text-align: center;
            pointer-events: none;
            opacity: .5;
		}
		.slider .radio input {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			width: 30px;
			height: 15px;
			background: #0009;
			cursor: pointer;
			margin: 0 5px;
			position: relative;
			overflow: hidden;
			-webkit-box-shadow: 0 0 5px #fff, 0 0 5px #fff;
			box-shadow: 0 0 5px #fff, 0 0 5px #fff;
			-webkit-transition: .4s;
			transition: .4s;
			border-radius: 8px;
			z-index: 1;
		}
		.slider .radio input:checked {
			-webkit-transform: scale(1.2);
			transform: scale(1.2);
			background: #fff;
			-webkit-box-shadow: 0 0 5px #000;
			box-shadow: 0 0 5px #000;
		}
    </style>
</head>
<body>
  	<button id="closePack">X</button>
    <div class="slider">
        <div class="big">
            <div class="item">
                <img src="../img/1.jpg" alt="Img">
            </div>
            <div class="item">
                <img src="../img/2.jpg" alt="Img">
            </div>
            <div class="item">
                <img src="../img/3.jpg" alt="Img">
            </div>
            <div class="item">
                <img src="../img/4.webp" alt="Img">
            </div>
            <div class="item">
                <img src="../img/5.jpg" alt="Img">
            </div>
        </div>
        <img src="1.jpg" alt="Img" id="overlay">
        <button class="prev">&#10092;</button>
		<button class="next">&#10093;</button>
		<div class="radio">
			<input type="radio" name="dot" checked>
			<input type="radio" name="dot">
			<input type="radio" name="dot">
			<input type="radio" name="dot">
			<input type="radio" name="dot">
		</div>
    </div>
    <script>
        const gliss = document.querySelector('.slider .big');
        const glissBtn = document.querySelectorAll('.slider button');
        const glissInp = document.querySelectorAll('.slider .radio input');
        let current = 0;
        let glissBool = true;
        glissBtn[1].onclick = () => {
            if (glissBool) {
                [...gliss.children].forEach(item => item.style.filter = 'brightness(5)');
                glissBool = false;
                overlay.style.transition = '2s';
                current++;
                current != glissInp.length ? overlay.style.left = '-100%' : '';
                current == glissInp.length ? current = 0 : '';
                gliss.style.left = current * -100 + '%';
                setTimeout(() => {
                    overlay.style.left = null;
                    overlay.style.transition = 'none';
                    glissBool = true;
                }, 2000);
                gliss.children[current].style.filter = 'none';
                overlay.src = gliss.children[current].firstElementChild.src;
                glissInp[current].checked = true;
            }
        };
        glissBtn[0].onclick = () => {
            if (glissBool) {
                [...gliss.children].forEach(item => item.style.filter = 'brightness(5)');
                overlay.style.left = '-100%';
                overlay.style.transition = 'none';
                glissBool = false;
                current--;
                current < 0 ? current = glissInp.length-1 : '';
                gliss.style.left = current * -100 + '%';
                setTimeout(() => {
                    overlay.style.left = null;
                    overlay.style.transition = 'none';
                    glissBool = true;
                }, 2000);
                setTimeout(() => {
                    current != glissInp.length-1 ? overlay.style.left = '100%' : '';
                    overlay.style.transition = '2s';
                }, 10);
                gliss.children[current].style.filter = 'none';
                overlay.src = gliss.children[current].firstElementChild.src;
                glissInp[current].checked = true;
            }
        };
        console['log']('%cCreator Senior Developer Hovo Vardanyan', 'font: bold 25px sans-serif; text-shadow: 0 3px 1px #33ff3b, -3px 5px 4px #000; padding: 10px;');

		closePack.onclick = () => window.location.href = '../index.html';
    </script>
</body>
</html>
