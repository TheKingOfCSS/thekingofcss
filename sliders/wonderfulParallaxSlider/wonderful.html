<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wonderful Parallax Slider / The King Of CSS</title>
	<style>
		* { margin: 0; padding: 0; outline: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		#closePack {
			position: fixed;
			top: -100%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			font: 26px sans-serif;
			cursor: pointer;
			width: 50px;
			height: 40px;
			background: #000;
			color: #fff;
			border-radius: 0 0 30px 30px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			padding-top: 2px;
			z-index: 10000;
			border: 2px solid #fff;
			border-top: 0;
			-webkit-box-shadow: 0 3px 5px #000;
			box-shadow: 0 3px 5px #000;
			-webkit-transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: box-shadow .4s, border-color .4s, top 2s;
			transition: box-shadow .4s, border-color .4s, top 2s, -webkit-box-shadow .4s;
			-webkit-animation: toPackClose 1s 1s forwards;
			animation: toPackClose 1s 1s forwards;
		}
		#closePack:hover {
			border-color: #f00;
			-webkit-box-shadow: 0 5px 8px #f00;
			box-shadow: 0 5px 8px #f00;
		}
		#closePack:active {
			border-color: #0f0;
			-webkit-box-shadow: 0 5px 8px #0f0;
			box-shadow: 0 5px 8px #0f0;
		}
		@-webkit-keyframes toPackClose {
			to { top: 0; }
		}
		@keyframes toPackClose {
			to { top: 0; }
		}
		.slider {
			height: 100vh;
			position: relative;
			overflow: hidden;
		}
		.slider .mirror {
			height: 100%;
			background: url(1.jpg) no-repeat center / cover;
			padding: 5vh 3vh;
			scale: 1.02;
			will-change: transform;
			transition: background .2s;
		}
		.slider button {
			position: absolute;
			top: 50%;
			-webkit-transform: translateY(-50%);
			transform: translateY(-50%);
			padding: 5px 30px 8px;
			font-size: 4rem;
			background: #0009;
			color: #fff;
			-webkit-box-shadow: 0 0 10px #fff, 0 0 20px #fff;
			box-shadow: 0 0 10px #fff, 0 0 20px #fff;
			border-radius: 12px;
			border: 0;
			cursor: pointer;
			-webkit-transition: .4s;
			transition: .4s;
			z-index: 1;
		}
		.slider button:hover {
			background: #fff;
			color: #000;
		}
		@-webkit-keyframes vers1Prev {
			50% { left: 2%; }
		}
		@keyframes vers1Prev {
			50% { left: 2%; }
		}
		@-webkit-keyframes vers1Next {
			50% { right: 2%; }
		}
		@keyframes vers1Next {
			50% { right: 2%; }
		}
		.slider button.prev {
			left: 3%;
			-webkit-animation: vers1Prev 1s infinite;
			animation: vers1Prev 1s infinite;
		}
		.slider button.next {
			right: 3%;
			-webkit-animation: vers1Next 1s infinite;
			animation: vers1Next 1s infinite;
		}
		.slider .radio {
			position: absolute;
			bottom: 3%;
			left: 0;
			width: 100%;
			text-align: center;
		}
		.slider .radio input {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			width: 30px;
			height: 15px;
			background: #0005;
			cursor: pointer;
			margin: 0 5px;
			position: relative;
			overflow: hidden;
			-webkit-box-shadow: 0 0 5px #fff, 0 0 5px #fff;
			box-shadow: 0 0 5px #fff, 0 0 5px #fff;
			-webkit-transition: .4s;
			transition: .4s;
			border-radius: 4px;
			z-index: 1;
		}
		.slider .radio input:checked {
			-webkit-transform: scale(1.2);
			transform: scale(1.2);
			background: #fff;
			-webkit-box-shadow: none;
			box-shadow: none;
		}
		.slider .range {
			margin: auto;
			width: 150px;
			height: 150px;
			translate: 0 50px;
			background: radial-gradient(circle at 50% 59%, transparent 67%, #fff 68%);
			border-radius: 50%;
			filter: drop-shadow(0 0 10px #ff0) drop-shadow(0 0 30px #ff0);
		}
		.slider .range .round {
			width: 100%;
			height: 100%;
			border-radius: 50%;
			filter: drop-shadow(0 0 10px #ff0) drop-shadow(0 0 30px #ff0);
		}
		.slider .range .round .thumb {
			position: absolute;
			top: 40px;
			left: -5px;
			width: 25px;
			height: 25px;
			background: #fff;
			border-radius: 50%;
			box-shadow: inset 0 0 7px #000;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<button id="closePack">X</button>
	<div class="slider">
		<div class="mirror">
			<div class="mirror">
				<div class="mirror">
					<div class="mirror">
						<div class="mirror">
							<div class="mirror">
								<div class="mirror">
									<div class="mirror">
										<div class="mirror">
											<div class="mirror"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button class="prev">&#10092;</button>
		<button class="next">&#10093;</button>
		<div class="radio">
			<div class="range">
				<div class="round">
					<div class="thumb"></div>
				</div>
			</div>
			<input type="radio" name="dot" checked>
			<input type="radio" name="dot">
			<input type="radio" name="dot">
			<input type="radio" name="dot">
			<input type="radio" name="dot">
		</div>
	</div>
	<script>
		const parallax = document.querySelector('.slider');
		const parallaxItem = document.querySelectorAll('.slider .mirror');
		const parallaxBtn = document.querySelectorAll('.slider button');
		const parallaxInp = document.querySelectorAll('.slider .radio input');
		const parallaxThumb = document.querySelector('.slider .range .round .thumb');
		const image = ['1.jpg', '../img/2.jpg', '2.jpg', '3.jpg', '4.jpg'];
		let parallaxCur = 0;
		let parallaxBool;
		let parallaxX;
		let parallaxRot = 0;
		parallaxThumb.onmousedown = e => (parallaxX = e.x, parallaxBool = true);
		parallax.onmousemove = e => parallaxBool ? (e.x < parallaxX ? parallaxRot -= 1.5 : e.x > parallaxX ? parallaxRot += 1.5 : '', parallaxRot < 0 ? parallaxRot = 0 : parallaxRot > 150 ? parallaxRot = 150 : '', parallaxX = e.x, parallaxThumb.parentElement.style.rotate = parallaxRot + 'deg', parallaxItem.forEach(item => item.style.scale = parallaxRot / 25e2 + 1.02)) : '';
		parallax.onmouseup = () => parallaxBool = false;
		const control = numeric => (numeric ? parallaxCur += numeric : '', parallaxCur == image.length ? parallaxCur = 0 : parallaxCur < 0 ? parallaxCur = image.length-1 : '', parallaxItem.forEach(item => item.style.backgroundImage = `url(${image[parallaxCur]})`), parallaxInp[parallaxCur].checked = true);
		parallaxBtn[1].onclick = () => control(1);
		parallaxBtn[0].onclick = () => control(-1);
		parallaxInp.forEach((item, index) => item.onchange = () => (parallaxCur = index, control()));
		console['log']('%cCreator Senior Developer Hovo Vardanyan', 'font: bold 25px sans-serif; text-shadow: 0 3px 1px #33ff3b, -3px 5px 4px #000; padding: 10px;');
		console['log']('%cThe King Of CSS', 'font: bold 25px sans-serif; text-shadow: 0 3px 1px #33ff3b, -3px 5px 4px #000; padding: 10px;');
		closePack.onclick = () => window.location.href = '../index.html';
	</script>
</body>
</html>
