<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pizza Slider / Perfect JavaScript Writer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<button id="closePack">X</button>
	<div class="Pizza">
		<h2 class="name">Monaco</h2>
		<div class="pizzaBlock">
			<div class="plate"></div>
			<div class="pizzaSlide">
				<div class="item">
					<img src="image/pizza1.png" alt="Pizza">
				</div>
				<div class="item">
					<img src="image/pizza2.png" alt="Pizza">
				</div>
				<div class="item">
					<img src="image/pizza3.png" alt="Pizza">
				</div>
				<div class="item">
					<img src="image/pizza4.png" alt="Pizza">
				</div>
			</div>
			<div class="spec GreenOnion">
			    <img src="image/slicedOnion.png" alt="Species">
			</div>
			<div class="spec mushrooms">
			    <img src="image/mushrooms.png" alt="Species">
			</div>
			<div class="spec tomato">
			    <img src="image/tomatoes.png" alt="Species">
			</div>
			<div class="spec cucumber">
			    <img src="image/slicedCucumber.png" alt="Species">
			</div>
			<div class="spec onion">
			    <img src="image/onion.png" alt="Species">
			</div>
			<button class="btn prev">&#10092;</button>
			<button class="btn next">&#10093;</button>
		</div>
		<p class="price"><span>1800</span>դր</p>
		<div class="size">
		    <button class="it">S</button>
		    <button class="it">M</button>
		    <button class="it">L</button>
            <div class="hover"></div>
		</div>
		<div class="spices">
			<div class="spicesSlide">
			    <div class="item" style="--i:2;">
			        <img src="image/greenOnion.png" alt="Spices">
			    </div>
			    <div class="item"  style="--i:1;">
			        <img src="image/mushroom.png" alt="Spices">
			    </div>
			    <div class="item"  style="--i:0;">
			        <img src="image/tomato.png" alt="Spices">
			    </div>
			    <div class="item"  style="--i:1;">
			        <img src="image/cucumber.webp" alt="Spices">
			    </div>
			    <div class="item"  style="--i:2;">
			        <img src="image/onionF.png" alt="Spices">
			    </div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
