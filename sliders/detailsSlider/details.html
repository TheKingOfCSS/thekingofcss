<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Details Slider / The King Of CSS</title>
	<style>
		* { margin: 0; padding: 0; outline: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		#closePack {
			position: fixed;
			top: -100%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			font: 26px sans-serif;
			cursor: pointer;
			width: 50px;
			height: 40px;
			background: #000;
			color: #fff;
			border-radius: 0 0 30px 30px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			padding-top: 2px;
			z-index: 10000;
			border: 2px solid #fff;
			border-top: 0;
			-webkit-box-shadow: 0 3px 5px #000;
			box-shadow: 0 3px 5px #000;
			-webkit-transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: box-shadow .4s, border-color .4s, top 2s;
			transition: box-shadow .4s, border-color .4s, top 2s, -webkit-box-shadow .4s;
			-webkit-animation: toPackClose 1s 1s forwards;
			animation: toPackClose 1s 1s forwards;
		}
		#closePack:hover {
			border-color: #f00;
			-webkit-box-shadow: 0 5px 8px #f00;
			box-shadow: 0 5px 8px #f00;
		}
		#closePack:active {
			border-color: #0f0;
			-webkit-box-shadow: 0 5px 8px #0f0;
			box-shadow: 0 5px 8px #0f0;
		}
		@-webkit-keyframes toPackClose {
			to { top: 0; }
		}
		@keyframes toPackClose {
			to { top: 0; }
		}
		.slider {
			height: 100vh;
			overflow: hidden;
			display: grid;
			-webkit-box-align: center;
			-ms-flex-align: center;
			align-items: center;
			background: linear-gradient(45deg, #111, #222);
		}
		.slider .grid {
			width: 865px;
			height: 555px;
			display: grid;
			grid-template: repeat(3, 1fr) / repeat(5, 1fr);
			gap: 10px;
			padding: 15px;
			background: -webkit-gradient(linear, right top, left top, from(#333), to(#111));
			background: linear-gradient(-90deg, #333, #111);
			-webkit-box-shadow: 0 0 15px #fff;
			box-shadow: 0 0 15px #fff;
			border-radius: 20px;
			margin-left: 10%;
			position: relative;
		}
		.slider .grid .view {
			position: absolute;
			top: 0;
			left: 90%;
			width: 40%;
			height: 40%;
			border: 1px solid #fff;
			border-radius: 15px;
			opacity: 0;
			-webkit-transition: .4s;
			transition: .4s;
			overflow: hidden;
			pointer-events: none;
		}
		.slider .grid .item:not(:nth-child(2)) {
			cursor: pointer;
		}
		.slider .grid img {
			width: 100%;
			height: 100%;
			-o-object-fit: contain;
			object-fit: contain;
			pointer-events: none;
			-webkit-transition: .1s;
			transition: .1s;
		}
		.slider .grid .item:nth-child(2) {
			grid-area: span 2 / span 4;
		}
	</style>
</head>
<body>
	<button id="closePack">X</button>
	<div class="slider">
		<div class="grid">
			<div class="item">
				<img src="../perfectlist/img/1.jpg" alt="Img">
			</div>
			<div class="item">
				<img src="../perfectlist/img/2.jpg" alt="Img">
			</div>
			<div class="item">
				<img src="../perfectlist/img/3.jpg" alt="Img">
			</div>
			<div class="item">
				<img src="../perfectlist/img/4.jpg" alt="Img">
			</div>
			<div class="item">
				<img src="../perfectlist/img/5.jpg" alt="Img">
			</div>
			<div class="item">
				<img src="../perfectlist/img/6.jpg" alt="Img">
			</div>
			<div class="item">
				<img src="../perfectlist/img/7.jpg" alt="Img">
			</div>
			<div class="item">
				<img src="../perfectlist/img/8.jpg" alt="Img">
			</div>
			<div class="view">
				<img src="../perfectlist/img/2.jpg" alt="Img">
			</div>
		</div>
	</div>
	<script>
		const details = document.querySelector('.slider .grid .item:nth-child(2)');
		const view = document.querySelector('.slider .grid .view');
		const detailsItems = document.querySelectorAll('.slider .grid .item:not(:nth-child(2))');
		let y;
		let x;
		const asyncControl = time => new Promise(res => setTimeout(res, time));	
		detailsItems.forEach(item => item['onclick'] = () => (details['firstElementChild']['src'] = item['firstElementChild']['src'], view['firstElementChild']['src'] = item['firstElementChild']['src']));
		details['onmousemove'] = e => (y = -(e['offsetY'] - view['offsetHeight']), x = -(e['offsetX'] - view['offsetWidth']), y > 130 ? y = 130 : '', y < -160 ? y = -160 : '', x < -260 ? x = -260 : '', x > 260 ? x = 260 : '', view['firstElementChild']['style']['scale'] = 2.5, view['firstElementChild']['style']['translate'] = `${x}px ${y}px`);
		details['onmouseover'] = e => (view['style']['opacity'] = 1, view['style']['left'] = '100%');
		details['onmouseleave'] = e => (view['style']['opacity'] = null, view['style']['left'] = null);
		console['log']('%cAuthor and Creator Senior Developer Hovo Vardanyan', 'font: bold 25px sans-serif; text-shadow: 0 3px 1px #33ff3b, -3px 5px 4px #000; padding: 10px;');
		console['log']('%cThe King Of CSS', 'font: bold 25px sans-serif; text-shadow: 0 3px 1px #33ff3b, -3px 5px 4px #000; padding: 10px;');
		closePack.onclick = () => window.location.href = '../index.html';
	</script>
</body>
</html>
