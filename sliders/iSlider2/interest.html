<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Apple Slider 2 / The King Of CSS</title>
	<style>
		* { margin: 0; padding: 0; outline: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		#closePack {
			position: fixed;
			top: -100%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			font: 26px sans-serif;
			cursor: pointer;
			width: 50px;
			height: 40px;
			background: #000;
			color: #fff;
			border-radius: 0 0 30px 30px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			padding-top: 2px;
			z-index: 10000;
			border: 2px solid #fff;
			border-top: 0;
			-webkit-box-shadow: 0 3px 5px #000;
			box-shadow: 0 3px 5px #000;
			-webkit-transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: box-shadow .4s, border-color .4s, top 2s;
			transition: box-shadow .4s, border-color .4s, top 2s, -webkit-box-shadow .4s;
			-webkit-animation: toPackClose 1s 1s forwards;
			animation: toPackClose 1s 1s forwards;
		}
		#closePack:hover {
			border-color: #f00;
			-webkit-box-shadow: 0 5px 8px #f00;
			box-shadow: 0 5px 8px #f00;
		}
		#closePack:active {
			border-color: #0f0;
			-webkit-box-shadow: 0 5px 8px #0f0;
			box-shadow: 0 5px 8px #0f0;
		}
		@-webkit-keyframes toPackClose {
			to { top: 0; }
		}
		@keyframes toPackClose {
			to { top: 0; }
		}
		html {
			-webkit-transition: .5s .2s;
			transition: .5s .2s;
		}
		.slider {
			height: 100vh;
			position: relative;
			overflow: hidden;
		}
		.slider h1 {
			position: absolute;
			top: 40px;
			left: 15%;
			color: #E7E7E7;
			font: bold 5vw sans-serif;
		}
		.slider .parent {
			height: 100%;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: end;
			-ms-flex-align: end;
			align-items: flex-end;
			position: relative;
			-webkit-transform-origin: bottom;
			transform-origin: bottom;
			-webkit-transition: 1s cubic-bezier(.65,.05,.36,1);
			transition: 1s cubic-bezier(.65,.05,.36,1);
			rotate: -22deg;
			translate: -12% 24%;
			scale: 1.1;
		}
		.slider .parent img {
			position: absolute;
			-webkit-transition: 1s cubic-bezier(.65,.05,.36,1);
			transition: 1s cubic-bezier(.65,.05,.36,1);
		}
		.slider .parent img:nth-child(1) {
			bottom: -100px;
			height: 40vh;
			left: 2%;
		}
		.slider .parent img:nth-child(2) {
			bottom: -5px;
			left: 10%;
			height: 46vh;
		}
		.slider .parent img:nth-child(3) {
			bottom: 50px;
			left: 22%;
			height: 52vh;
		}
		.slider .parent img:nth-child(4) {
			bottom: 50px;
			left: 38.5%;
			height: 58vh;
		}
		.slider .parent img:nth-child(5) {
			bottom: 0;
			left: 56.5%;
			height: 68vh;
		}
		.slider .parent img:nth-child(6) {
			bottom: -100px;
			left: 72%;
			height: 80vh;
		}
		.slider .radio {
			position: absolute;
			top: 30px;
			right: 30px;
			text-align: center;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			height: 20px;
		}
		.slider .radio h3 {
			font: bold 15px verdana;
			color: #1D1D1F;
			margin-right: 5px;
			-webkit-transition: .3s;
			transition: .3s;
		}
		.slider .radio span {
			position: absolute;
			top: calc(100% + 8px);
			right: 1px;
			color: #D5885A;
			font: 15px sans-serif;
		}
		.slider .radio input {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			width: 20px;
			height: 20px;
			background: var(--i);
			cursor: pointer;
			margin: 0 5px;
			position: relative;
			overflow: hidden;
			-webkit-box-shadow: 0 0 5px #fff, 0 0 5px #fff;
			box-shadow: 0 0 5px #fff, 0 0 5px #fff;
			-webkit-transition: .4s;
			transition: .4s;
			border-radius: 50%;
			z-index: 1;
			outline: 2px solid transparent;
			outline-offset: 2px;
		}
		.slider .radio input:checked {
			outline-color: #0071E3;
		}
	</style>
