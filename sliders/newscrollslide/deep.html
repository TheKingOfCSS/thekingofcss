<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scroll Deep Slider</title>
	<style>
		* { margin: 0; padding: 0; -webkit-box-sizing: border-box; box-sizing: border-box; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
		#parallaxSlide {
			height: 100vh;
			overflow: auto;
			background: #fff;
		}
		#parallaxSlide .item {
			height: 120%;
			background: no-repeat 50% 0 / cover fixed #fff;
		}
		#parallaxSlide .item:not(:first-child) {
			-webkit-clip-path: polygon(0 18rem, 100% 0, 100% 100%, 0 100%);
			clip-path: polygon(0 18rem, 100% 0, 100% 100%, 0 100%);
			margin-top: -18rem;
		}
		#closePack {
			position: fixed;
			top: -100%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			font: 26px sans-serif;
			cursor: pointer;
			width: 50px;
			height: 40px;
			background: #000;
			color: #fff;
			border-radius: 0 0 30px 30px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			padding-top: 2px;
			z-index: 10000;
			border: 2px solid #fff;
			border-top: 0;
			-webkit-box-shadow: 0 3px 5px #000;
			box-shadow: 0 3px 5px #000;
			-webkit-transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: box-shadow .4s, border-color .4s, top 2s;
			transition: box-shadow .4s, border-color .4s, top 2s, -webkit-box-shadow .4s;
			-webkit-animation: toPackClose 1s 1s forwards;
			animation: toPackClose 1s 1s forwards;
		}
		#closePack:hover {
			border-color: #f00;
			-webkit-box-shadow: 0 5px 8px #f00;
			box-shadow: 0 5px 8px #f00;
		}
		#closePack:active {
			border-color: #0f0;
			-webkit-box-shadow: 0 5px 8px #0f0;
			box-shadow: 0 5px 8px #0f0;
		}
		@-webkit-keyframes toPackClose {
			to { top: 0; }
		}
		@keyframes toPackClose {
			to { top: 0; }
		}
		::-webkit-scrollbar {
			width: 12px;
			background: #afafaf;
		}
		::-webkit-scrollbar-thumb {
			background: #000;
		}
	</style>
</head>
<body>
	<button id="closePack">X</button>
	<div id="parallaxSlide">
		<div class="item one" style="background-image: url(../img/1.jpg);"></div>
		<div class="item one" style="background-image: url(../img/2.jpg);"></div>
		<div class="item one" style="background-image: url(../img/3.jpg);"></div>
		<div class="item one" style="background-image: url(../img/4.webp);"></div>
		<div class="item two" style="background-image: url(../img/5.jpg);"></div>
		<div class="item two" style="background-image: url(../img/6.jpg);"></div>
		<div class="item two" style="background-image: url(../img/7.jpg);"></div>
		<div class="item two" style="background-image: url(../img/8.jpg);"></div>
	</div>
	<script>
		const parallaxSlideItem = document.querySelectorAll('#parallaxSlide .item.one');
		const parallaxSlideTwo = document.querySelectorAll('#parallaxSlide .item.two');
		parallaxSlide.scrollTop = 1;
		parallaxSlide.onscroll = () => {
			parallaxSlideItem.forEach((item, index) => {
				item.style.backgroundPositionY = -(parallaxSlide.scrollTop - item.offsetTop) + 'px';
				item.style.backgroundSize = parallaxSlide.scrollTop - item.offsetTop + innerWidth + 'px';
			});
			parallaxSlideTwo.forEach((item, index) => {
				parallaxSlide.scrollTop >= item.offsetTop ? item.style.backgroundPositionY = -(parallaxSlide.scrollTop - item.offsetTop) / 1.4 + 'px' : item.style.backgroundPositionY = null;
				item.style.backgroundSize = parallaxSlide.scrollTop - item.offsetTop + innerWidth + 'px';
			});
		};
		console['log']('%cAll These Sliders were Created and Coded by Hovo Vardanyan', 'font: bold 25px sans-serif; text-shadow: 0 3px 1px #33ff3b, -3px 5px 4px #000; padding: 10px;');
		console['log']('%cThe King Of CSS3 and Perfect JavaScript Writer', 'font: bold 25px sans-serif; text-shadow: 0 3px 1px #33ff3b, -3px 5px 4px #000; padding: 10px;');
		console['log']('%cDeveloper Hovo Vardanyan', 'font: bold 22px serif;  padding: 10px;');
		closePack.onclick = () => window.location.href = '../index.html';
	</script>
</body>
</html>
