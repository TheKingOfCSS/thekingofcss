			color: #fff;

			display: -ms-flexbox;

			justify-content: center;

		@-webkit-keyframes toPackClose {

		@keyframes toPackClose {
			to { top: 0; }

		.slider {

			background: linear-gradient(#222, #000 30% 70%, #222);
		}
		.slider .block {

			-webkit-transition: .8s;
			transition: .8s;
			-webkit-transform-origin: bottom;
			transform-origin: bottom;
		}
		.slider .block .item {
			height: 100%;
			background: no-repeat center / cover;
		}
		.slider .block .item:first-child {
			background-image: url(../img/1.jpg);
		}
		.slider .block .item:last-child {
			scale: -1;
		}
		.slider button {
			position: absolute;
			top: 50%;
			-webkit-transform: translateY(-50%);
			transform: translateY(-50%);
			padding: 5px 30px 8px;
			font-size: 4rem;
			background: #0009;
			color: #fff;
			-webkit-box-shadow: 0 0 10px #fff, 0 0 20px #fff;
			box-shadow: 0 0 10px #fff, 0 0 20px #fff;
			border-radius: 12px;
			border: 0;
			cursor: pointer;
			-webkit-transition: .4s;
			transition: .4s;
			z-index: 1;
		}
		.slider button:hover {
			background: #fff;
			color: #000;
		}
		@-webkit-keyframes vers1Prev {
			50% { left: 2%; }
		}
		@keyframes vers1Prev {
			50% { left: 2%; }
		}
		@-webkit-keyframes vers1Next {
			50% { right: 2%; }
		}
		@keyframes vers1Next {
			50% { right: 2%; }
		}
		.slider button.prev {
			left: 3%;
			-webkit-animation: vers1Prev 1s infinite;
			animation: vers1Prev 1s infinite;
		}
		.slider button.next {
			right: 3%;
			-webkit-animation: vers1Next 1s infinite;
			animation: vers1Next 1s infinite;
		}
		.slider .radio {
			position: absolute;
			bottom: 3%;
			left: 0;
			width: 100%;
			text-align: center;
		}
		.slider .radio input {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			width: 30px;
			height: 15px;
			background: #0005;
			cursor: pointer;
			margin: 0 5px;
			position: relative;
			overflow: hidden;
			-webkit-box-shadow: 0 0 5px #fff, 0 0 5px #fff;
			box-shadow: 0 0 5px #fff, 0 0 5px #fff;
			-webkit-transition: .4s;
			transition: .4s;
			border-radius: 4px;
			z-index: 1;
		}
		.slider .radio input:checked {
			-webkit-transform: scale(1.2);
			transform: scale(1.2);
			background: #fff;
			-webkit-box-shadow: none;
			box-shadow: none;
		}
	</style>
</head>

</html>
