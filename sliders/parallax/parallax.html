<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parallax Slider / The King Of CSS</title>
	<style>
		* { margin: 0; padding: 0; outline: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		#closePack {
			position: fixed;
			top: -100%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			font: 26px sans-serif;
			cursor: pointer;
			width: 50px;
			height: 40px;
			background: #000;
			color: #fff;
			border-radius: 0 0 30px 30px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			padding-top: 2px;
			z-index: 10000;
			border: 2px solid #fff;
			border-top: 0;
			-webkit-box-shadow: 0 3px 5px #000;
			box-shadow: 0 3px 5px #000;
			-webkit-transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: box-shadow .4s, border-color .4s, top 2s;
			transition: box-shadow .4s, border-color .4s, top 2s, -webkit-box-shadow .4s;
			-webkit-animation: toPackClose 1s 1s forwards;
			animation: toPackClose 1s 1s forwards;
		}
		#closePack:hover {
			border-color: #f00;
			-webkit-box-shadow: 0 5px 8px #f00;
			box-shadow: 0 5px 8px #f00;
		}
		#closePack:active {
			border-color: #0f0;
			-webkit-box-shadow: 0 5px 8px #0f0;
			box-shadow: 0 5px 8px #0f0;
		}
		@-webkit-keyframes toPackClose {
			to { top: 0; }
		}
		@keyframes toPackClose {
			to { top: 0; }
		}
		.version6 {
			background: url(../img/3.jpg) no-repeat center / cover;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-transition: .4s;
			transition: .4s;
		}
		.version6 .item {
			background: url(../img/1.jpg) no-repeat center / 100% fixed;
			width: 100%;
			height: 100vh;
			-webkit-transition: .4s .2s;
			transition: .4s .2s;
		}
		.version6 .item:hover {
			background-size: 140%;
			-webkit-transition: none;
			transition: none;
			opacity: 0;
		}
		.version6 .btn {
			position: absolute;
			top: 0;
			width: 10px;
			height: 100%;
			background: #fff7;
			-webkit-transition: .2s;
			transition: .2s;
		}
		.version6 .btn:hover {
			background: #fff;
		}
		.version6 .btn.prev {
			left: 0;
		}
		.version6 .btn.next {
			right: 0;
		}
	</style>
</head>

	<script>
		const vers1Image = ['../img/1.jpg', '../img/2.jpg', '../img/3.jpg', '../img/4.webp', '../img/5.jpg'];
		const vers5Btn = document.querySelectorAll('.version6 .btn');
		const vers5Item = document.querySelectorAll('.version6 .item');
		const vers5 = document.querySelector('.version6');
		let current5 = 0;
		vers5Btn[1].onmouseover = () => {
			current5++;
			current5 == vers1Image.length ? current5 = 0 : '';
			vers5Item.forEach(item => item.style.backgroundImage = `url(${vers1Image[current5]})`);

			vers5Item.forEach(item => item.style.backgroundImage = `url(${vers1Image[current5]})`);
