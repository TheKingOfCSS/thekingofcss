<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nintendo Slider</title>
	<link rel="shortcut icon" href="marioSlider/11.png">
	<style>
		* { margin: 0; padding: 0; outline: 0; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; -webkit-box-sizing: border-box; box-sizing: border-box; }
		.version55 {
			height: 100vh;
			background: #f00;
			overflow: hidden;
			position: relative;
		}
		.version55 .item {
			position: absolute;
			inset: 0;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			-webkit-box-align: center;
			-ms-flex-align: center;
			align-items: center;
			-webkit-column-gap: 5%;
			column-gap: 5%;
			-webkit-clip-path: polygon(0 0, 100% 0, 100% 80%, 2% 99%, 0 99%);
			clip-path: polygon(0 0, 100% 0, 100% 80%, 2% 99%, 0 99%);
			opacity: 0;
			visibility: hidden;
			-webkit-transition: .3s;
			transition: .3s;
		}
		.version55 .item.active {
			opacity: 1;
			visibility: visible;
		}
		.version55 .item .left {
			-webkit-transform: translateY(-25%);
			transform: translateY(-25%);
		}
		.version55 .item .left img {
			height: 250px;
			-webkit-transform: translate(-100px, 30px);
			transform: translate(-100px, 30px);
			-webkit-transition: .4s;
			transition: .4s;
		}
		.version55 .item.active .left img {
			-webkit-transform: none;
			transform: none;
		}
		.version55 .item .left button {
			background: -webkit-gradient(linear, left top, right top, from(#E60012), color-stop(35%, #ff0014), to(#E60012));
			background: linear-gradient(to right, #E60012, #ff0014 35% 55%, #E60012);
			padding: 10px 20px 9px;
			border-radius: 30px;
			color: #fff;
			border: 0;
			font: bold 15px sans-serif;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-column-gap: 10px;
			column-gap: 10px;
			margin: 15px auto;
			cursor: pointer;
			opacity: 0;
			-webkit-transform: translateY(20px);
			transform: translateY(20px);
			-webkit-transition: .5s .2s;
			transition: .5s .2s;
		}
		.version55 .item.active .left button {
			opacity: 1;
			-webkit-transform: none;
			transform: none;
		}
		.version55 .item .left button span {
			-webkit-transition: .2s;
			transition: .2s;
		}
		.version55 .item .left button:hover span {
			translate: 7px;
		}
		.version55 .item .right {
			position: relative;
			width: 40%;
			height: 50%;
		}
		.version55 .item .right img {
			height: auto;
			width: auto;
			position: relative;
			z-index: 1;
			opacity: 0;
			-webkit-transition: .4s .1s;
			transition: .4s .1s;
			pointer-events: none;
		}
		.version55 .item .right img:nth-child(1) {
			position: absolute;
			top: -10px;
			left: 70px;
		} 
		.version55 .item .right img:nth-child(2) {
			position: absolute;
			top: -300px;
			right: 100px;
		}
		.version55 .item:nth-child(2) .right img:nth-child(1) {
			position: absolute;
			top: 30px;
			left: 100px;
			-webkit-transition-delay: .4s;
			transition-delay: .4s;
		}
		.version55 .item:nth-child(2) .right img:nth-child(2) {
			position: absolute;
			top: -150px;
			right: 150px;
			-webkit-transition-delay: .1s;
			transition-delay: .1s;
		}
		.version55 .item:nth-child(2) .right img:nth-child(3) {
			position: absolute;
			top: 0;
			left: 50%;
			-webkit-transform: translateX(-50%) translateY(-25%) scale(0);
			transform: translateX(-50%) translateY(-25%) scale(0);
		}
		.version55 .item:nth-child(3) .right img {
			position: absolute;
			top: 200px;
			left: 0;
			-webkit-transform: translateX(-50%) translateY(-30%);
			transform: translateX(-50%) translateY(-30%);
		}
		.version55 .item:nth-child(4) .right img:nth-child(4) {
			position: absolute;
			top: 200px;
			left: 50%;
			-webkit-transform: translateX(-50%) translateY(-25%) scale(0);
			transform: translateX(-50%) translateY(-25%) scale(0);
		}
		.version55 .item:nth-child(4) .right img:nth-child(3) {
			position: absolute;
			top: 60px;
			right: 100px;
			scale: .5;
			-webkit-transition-delay: .2s;
			transition-delay: .2s;
		}
		.version55 .item:nth-child(4) .right img:nth-child(2) {
			position: absolute;
			top: 230px;
			left: 100px;
			scale: .2;
			-webkit-transition-delay: .25s;
			transition-delay: .25s;
		}
		.version55 .item:nth-child(4) .right img:nth-child(1) {
			position: absolute;
			top: 20px;
			left: 80px;
			scale: .5;
			-webkit-transition-delay: .1s;
			transition-delay: .1s;
		}
		.version55 .item:nth-child(1) {
			background: url(marioSlider/5.jpg) no-repeat center / cover;
		}
		.version55 .item:nth-child(2) {
			background: url(marioSlider/10.jpg) no-repeat center / cover;
		}
		.version55 .item:nth-child(3) {
			background: url(marioSlider/13.jpg);
		}
		.version55 .item:nth-child(4) {
			background: url(marioSlider/19.jpg);
		}
		.version55 .control {
			position: absolute;
			bottom: 5%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			width: 78%;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			z-index: 2;
			-webkit-box-pack: justify;
			-ms-flex-pack: justify;
			justify-content: space-between;
		}
		.version55 .control .display {
			position: relative;
			background: #0007;
			width: 84%;
			height: 80px;
			border-radius: 10px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: center;
			-ms-flex-align: center;
			align-items: center;
			-webkit-box-pack: justify;
			-ms-flex-pack: justify;
			justify-content: space-between;
    		padding: 0 30px;
		}
		.version55 .control .display img {
			-o-object-fit: contain;
			object-fit: contain;
			height: 70px;
			cursor: pointer;
			-webkit-transition: .1s;
			transition: .1s;
			pointer-events: auto;
			will-change: transform;
		}
		.version55 .control .display img:hover {
			scale: 1.1;
		}
		.version55 .control .display img:first-child {
			height: 90px;
			-webkit-transform: translateY(-12px);
			transform: translateY(-12px);
		}
		.version55 .control .display img:nth-child(4) {
			height: 93px;
			-webkit-transform: translateY(-10px);
			transform: translateY(-10px);
		}
		.version55 .control .display svg {
			position: absolute;
			top: -5px;
			left: 10%;
			-webkit-transition: .7s cubic-bezier(.12,-0.07,.29,1.3);
			transition: .7s cubic-bezier(.12,-0.07,.29,1.3);
		}
		.version55 .control .btn {
			background: #0007;
			width: 70px;
			height: 80px;
			border-radius: 10px;
			cursor: pointer;
			display: grid;
			place-items: center;
			color: #fff;
			font: bold 1.2rem sans-serif;
			-webkit-transition: scale .2s;
			transition: scale .2s;
		}
		.version55 .control .btn:first-child {
			scale: 0;
		}
		.version55 .control .btn:hover {
			border: 2px solid #fff;
		}
		.version55 .item:nth-child(1) .right img:nth-child(3) {
			top: -100%;
		}
		.version55 .item.active .right img {
			opacity: 1;
		}
		.version55 .item.active:nth-child(1) .right img:nth-child(2) {
			top: -150px;
			right: 30px;
		}
		.version55 .item.active:nth-child(1) .right img:nth-child(3) {
			top: 0;
		}
		.version55 .item.active:nth-child(1) .right img:nth-child(1) {
			top: 50px;
			left: -40px;
		}
		.version55 .item.active:nth-child(2) .right img:nth-child(3) {
			-webkit-transform: translateX(-50%) translateY(-25%);
			transform: translateX(-50%) translateY(-25%);
		}
		.version55 .item.active:nth-child(2) .right img:nth-child(2) {
			top: -30px;
			right: -150px;
		}
		.version55 .item.active:nth-child(2) .right img:nth-child(1) {
			top: 80px;
			left: -100px;
		}
		.version55 .item.active:nth-child(3) .right img {
			top: 0;
			left: 50%;
		}
		.version55 .item.active:nth-child(4) .right img:nth-child(4) {
			top: 0;
			-webkit-transform: translateX(-50%) translateY(-25%);
			transform: translateX(-50%) translateY(-25%);
		}
		.version55 .item.active:nth-child(4) .right img:nth-child(3) {
			top: 0;
			right: -100px;
			scale: 1;
		}
		.version55 .item.active:nth-child(4) .right img:nth-child(2) {
			top: 200px;
			left: -100px;
			scale: 1;
		}
		.version55 .item.active:nth-child(4) .right img:nth-child(1) {
			top: -80px;
			left: -30px;
			scale: 1;
		}
		.version55 .item:nth-child(4) .right img {
			-webkit-transition-timing-function: cubic-bezier(.31,.56,.3,1.21);
			transition-timing-function: cubic-bezier(.31,.56,.3,1.21);
			-webkit-transition-duration: .6s;
			transition-duration: .6s;
		}
		#closePack {
			position: fixed;
			top: -100%;
			left: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			font: 26px sans-serif;
			cursor: pointer;
			width: 50px;
			height: 40px;
			background: #000;
			color: #fff;
			border-radius: 0 0 30px 30px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			padding-top: 2px;
			z-index: 10000;
			border: 2px solid #fff;
			border-top: 0;
			-webkit-box-shadow: 0 3px 5px #000;
			box-shadow: 0 3px 5px #000;
			-webkit-transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: border-color .4s, top 2s, -webkit-box-shadow .4s;
			transition: box-shadow .4s, border-color .4s, top 2s;
			transition: box-shadow .4s, border-color .4s, top 2s, -webkit-box-shadow .4s;
			-webkit-animation: toPackClose 1s 1s forwards;
			animation: toPackClose 1s 1s forwards;
		}
		#closePack:hover {
			border-color: #f00;
			-webkit-box-shadow: 0 5px 8px #f00;
			box-shadow: 0 5px 8px #f00;
		}
		#closePack:active {
			border-color: #0f0;
			-webkit-box-shadow: 0 5px 8px #0f0;
			box-shadow: 0 5px 8px #0f0;
		}
		@-webkit-keyframes toPackClose {
			to { top: 0; }
		}
		@keyframes toPackClose {
			to { top: 0; }
		}
	</style>
</head>
<body>
	<button id="closePack">X</button>
	<div class="pack version55">

				</svg>
			</div>
			<div class="btn"><span>&#10095;</span></div>
		</div>
	</div>
	<script>
		const vers54Item = document.querySelectorAll('.version55 .item');
		const vers54Btn = document.querySelectorAll('.version55 .control .btn');
		const vers54Svg = document.querySelector('.version55 .control .display svg');
		const vers54Img = document.querySelectorAll('.version55 .control .display img');
		vers54Img[0].style.pointerEvents = 'none';
		let vers54Cur = 0;
		vers54Btn[1].onclick = () => {
			vers54Cur++;
			vers54Btn[0].style.scale = 1;
			vers54Btn[1].style.scale = vers54Cur == vers54Item.length-1 ? 0 : 1;
			vers54Item.forEach((item, index) => (item.classList.remove('active'), vers54Img[index].style = null));
			vers54Item[vers54Cur].classList.add('active');
			vers54Svg.style.left = vers54Img[vers54Cur].offsetLeft + vers54Img[vers54Cur].offsetWidth / 2 + 'px';
			vers54Img[vers54Cur].style.pointerEvents = 'none';
		};
		vers54Btn[0].onclick = () => {
			vers54Cur--;
			vers54Btn[1].style.scale = 1;
			vers54Btn[0].style.scale = vers54Cur == 0 ? 0 : 1;
			vers54Item.forEach((item, index) => (item.classList.remove('active'), vers54Img[index].style = null));
			vers54Item[vers54Cur].classList.add('active');
			vers54Svg.style.left = vers54Img[vers54Cur].offsetLeft + vers54Img[vers54Cur].offsetWidth / 2 + 'px';
			vers54Img[vers54Cur].style.pointerEvents = 'none';
		};
		vers54Img.forEach((item, index) => {
			item.onclick = () => {
				vers54Cur = index;
				vers54Svg.style.left = vers54Img[vers54Cur].offsetLeft + vers54Img[vers54Cur].offsetWidth / 2 + 'px';
				vers54Item.forEach((item, index) => (item.classList.remove('active'), vers54Img[index].style = null));
				vers54Item[vers54Cur].classList.add('active');
				vers54Img[vers54Cur].style.pointerEvents = 'none';
				vers54Btn[0].style.scale = vers54Cur == 0 ? 0 : 1;
				vers54Btn[1].style.scale = vers54Cur == vers54Item.length-1 ? 0 : 1;
			};
		});
